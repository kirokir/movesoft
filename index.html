<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physio-Mimica - Clinical Movement Analysis</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .header h1 { color: #667eea; font-size: 2rem; margin-bottom: 10px; }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .video-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .video-container {
            position: relative;
            width: 100%;

        }
        
        #video, #canvas {
            position: absolute;
            top: 0;

        #canvas { pointer-events: none; z-index: 1; }
        
        .pace-indicator {
            position: absolute;
            top: 20px;

            border-radius: 50%;
            background: rgba(102, 126, 234, 0.3);

            display: none;

        .rep-counter {

        .metrics-panel {

            border-radius: 20px;

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;

            box-shadow: 0 10px 40px rgba(0,0,0,0.1);

        .control-row { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;

            transition: all 0.3s ease;

        }
        
        .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); }
        .btn-success { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .btn-danger { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .btn-info { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        select, input[type="number"] {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus { outline: none; border-color: #667eea; }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .status-active { background: #43e97b; }
        .status-recording { background: #f5576c; }

        .discrepancy-item {

        .severity-high { background: rgba(245, 87, 108, 0.2); border-left: 4px solid #f5576c; }
        .severity-medium { background: rgba(255, 193, 7, 0.2); border-left: 4px solid #ffc107; }
        .severity-low { background: rgba(67, 233, 123, 0.2); border-left: 4px solid #43e97b; }
        
        .modal {
            display: none;
            position: fixed;

            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;

            max-height: 80vh;
            overflow-y: auto;

        .chart-container { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
        
        .goal-input-group {

        .goal-input-group label { min-width: 150px; font-weight: 600; }
        
        @media (max-width: 768px) { .main-grid { grid-template-columns: 1fr; } }

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Physio-Mimica</h1>
            <p>Clinical-Grade Real-time Movement Analysis & Physiotherapy Assessment</p>
        </div>
        
        <div class="status-bar">
            <div>
                <span class="status-indicator status-idle" id="statusIndicator"></span>
                <span id="statusText">Ready</span>
            </div>
            <div>
                <span id="frameCounter">0 frames</span> | 
                <span id="fpsCounter">0 FPS</span> | 
                <span id="sessionId">--</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <select id="taskSelect">
                    <option value="general">General Movement</option>
                    <option value="sit_to_stand">Sit to Stand</option>
                    <option value="gait">Gait Analysis</option>
                    <option value="shoulder_rom">Shoulder ROM (Abduction)</option>
                    <option value="knee_flexion">Knee Flexion (Squat)</option>
                    <option value="balance">Balance Test</option>
                </select>
                
                <button id="startBtn" class="btn btn-primary">Start Camera</button>
                <button id="calibrateBtn" class="btn btn-info" disabled>Calibrate</button>
                <button id="goalsBtn" class="btn btn-info" disabled>Set Goals</button>
                <button id="recordBtn" class="btn btn-success" disabled>Record</button>
                <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>

            </div>
        </div>
        
        <div class="main-grid">
            <div class="video-section">
                <div class="video-container">
                    <video id="video" autoplay muted></video>
                    <canvas id="canvas"></canvas>
                    <div class="pace-indicator" id="paceIndicator">↕</div>
                    <div class="rep-counter" id="repCounter">Rep: 0/0</div>
                </div>
            </div>
            
            <div class="metrics-panel">
                <h3 style="margin-bottom: 15px; color: #667eea;">Live Metrics</h3>
                <div id="metricsContainer"></div>
                <div class="metric-label" style="margin-top: 20px;">Movement Quality Alerts</div>
                <div id="discrepancyContainer"></div>
            </div>
        </div>
        
        <!-- Goals Modal -->
        <div class="modal" id="goalsModal">
            <div class="modal-content">
                <h2>Set Session Goals</h2>
                <div id="goalsForm"></div>
                <div class="control-row" style="margin-top: 20px;">
                    <button onclick="saveGoals()" class="btn btn-success">Save Goals</button>
                    <button onclick="closeGoalsModal()" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>
        
        <!-- Report Modal -->
        <div class="modal" id="reportModal">
            <div class="modal-content">
                <h2>Session Report</h2>
                <div id="reportContent"></div>
                <div class="chart-container">
                    <canvas id="timeSeriesChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="symmetryChart"></canvas>
                </div>
                <div class="control-row" style="margin-top: 20px;">
                    <button onclick="exportReport('pdf')" class="btn btn-primary">Download PDF</button>
                    <button onclick="exportReport('json')" class="btn btn-info">Export JSON</button>
                    <button onclick="exportReport('csv')" class="btn btn-success">Export CSV</button>
                    <button onclick="closeModal()" class="btn btn-danger">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const CONFIG = {
            fps: 30,
            confidenceThreshold: 0.6,
            minKeypointsForValidPose: 12,
            // FIXED: Correct MoveNet keypoint names (camelCase)
            jointMap: {
                C1: 'nose', C2: 'left_eye', C3: 'right_eye', C4: 'left_ear', C5: 'right_ear',
                C6: 'left_shoulder', C7: 'right_shoulder', C8: 'left_elbow', C9: 'right_elbow',
                C10: 'left_wrist', C11: 'right_wrist', C12: 'left_hip', C13: 'right_hip',
                C14: 'left_knee', C15: 'right_knee', C16: 'left_ankle', C17: 'right_ankle'
            },
            normatives: {
                shoulder_rom: {
                    abduction: { min: 150, max: 180, optimal: 170 },
                    torsoLeanMax: 15,
                    torsoRotationMax: 0.2, // Shoulder width ratio change threshold
                    symmetryDiffMax: 15
                },
                knee_flexion: {
                    flexion: { min: 90, max: 120, optimal: 110 },
                    hipFlexion: { min: 80, max: 110, optimal: 100 },
                    pelvicShiftMax: 50, // pixels
                    symmetryDiffMax: 10
                },
                balance: {
                    swayAreaMax: 2500,
                    copDisplacementMax: 100
                },
                sit_to_stand: {
                    hipAngleMin: 90,
                    kneeAngleMin: 90,
                    asymmetryMax: 15
                },
                gait: {
                    strideSymmetryMax: 0.15,
                    stepWidthNormal: { min: 0.08, max: 0.15 }
                }
            },
            pacing: {
                shoulder_rom: { up: 2, down: 2 },
                knee_flexion: { down: 2, up: 2 }
            }
        };

        // ========== GLOBAL STATE ==========
        let detector = null;
        let isRecording = false;
        let isCalibrating = false;
        let isPositionValid = false;
        let animationId = null;
        let calibrationData = { pose: null, ratios: null, baseline: null };
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let fps = 0;
        let lastPose = null;
        let previousMetrics = {};
        let sessionGoals = {};
        let repCount = 0;
        let targetReps = 10;
        let lastRepState = null;
        let pacePhase = 0;
        let paceInterval = null;
        
        window.myTimeSeriesChart = null;
        window.mySymmetryChart = null;

        // ========== JOINT PROCESSOR CLASS ==========
        class JointProcessor {
            constructor() { this.smoothingBuffer = {}; }

            processKeypoints(keypoints) {
                const joints = {};
                keypoints.forEach(kp => {
                    const jointCode = Object.keys(CONFIG.jointMap).find(key => CONFIG.jointMap[key] === kp.name);
                    if (jointCode && kp.score > CONFIG.confidenceThreshold) {
                        joints[jointCode] = { x: kp.x, y: kp.y, z: kp.z || 0, confidence: kp.score };
                    }
                });
                return this.smoothJoints(joints);
            }

            smoothJoints(joints) {
                const alpha = 0.4;
                Object.keys(joints).forEach(code => {
                    if (!this.smoothingBuffer[code]) { this.smoothingBuffer[code] = joints[code]; }
                    this.smoothingBuffer[code].x = alpha * joints[code].x + (1 - alpha) * this.smoothingBuffer[code].x;
                    this.smoothingBuffer[code].y = alpha * joints[code].y + (1 - alpha) * this.smoothingBuffer[code].y;
                    this.smoothingBuffer[code].z = alpha * joints[code].z + (1 - alpha) * this.smoothingBuffer[code].z;
                    joints[code] = this.smoothingBuffer[code];
                });
                return joints;
            }
        }

        // ========== METRICS CALCULATOR CLASS ==========
        class MetricsCalculator {
            constructor() { 
                this.romTracking = {}; 
                this.swayPoints = [];
                this.pelvicPositions = [];
                this.shoulderWidthHistory = [];
            }

            calculateAngle(p1, p2, p3) {
                if (!p1 || !p2 || !p3) return null;
                const v1 = { x: p1.x - p2.x, y: p1.y - p2.y };
                const v2 = { x: p3.x - p2.x, y: p3.y - p2.y };
                const dot = v1.x * v2.x + v1.y * v2.y;
                const mag1 = Math.sqrt(v1.x * v1.x + v1.y * v1.y);
                const mag2 = Math.sqrt(v2.x * v2.x + v2.y * v2.y);
                if (mag1 === 0 || mag2 === 0) return 0;
                const cosAngle = dot / (mag1 * mag2);
                return Math.acos(Math.max(-1, Math.min(1, cosAngle))) * 180 / Math.PI;
            }

            calculateDistance(p1, p2) {
                if (!p1 || !p2) return 0;
                return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
            }

            calculateMetrics(joints, previousJoints, deltaTime) {
                const metrics = {};
                
                // Basic joint angles
                metrics.leftShoulderAngle = this.calculateAngle(joints.C8, joints.C6, joints.C12);
                metrics.rightShoulderAngle = this.calculateAngle(joints.C9, joints.C7, joints.C13);
                metrics.leftElbowAngle = this.calculateAngle(joints.C6, joints.C8, joints.C10);
                metrics.rightElbowAngle = this.calculateAngle(joints.C7, joints.C9, joints.C11);
                metrics.leftHipAngle = this.calculateAngle(joints.C6, joints.C12, joints.C14);
                metrics.rightHipAngle = this.calculateAngle(joints.C7, joints.C13, joints.C15);
                metrics.leftKneeAngle = this.calculateAngle(joints.C12, joints.C14, joints.C16);
                metrics.rightKneeAngle = this.calculateAngle(joints.C13, joints.C15, joints.C17);
                metrics.leftAnkleAngle = this.calculateAngle(joints.C14, joints.C16, { x: joints.C16.x, y: joints.C16.y + 100 });
                metrics.rightAnkleAngle = this.calculateAngle(joints.C15, joints.C17, { x: joints.C17.x, y: joints.C17.y + 100 });

                // SOLUTION: Torso Rotation Index
                if (joints.C6 && joints.C7) {
                    const shoulderWidth = this.calculateDistance(joints.C6, joints.C7);
                    this.shoulderWidthHistory.push(shoulderWidth);
                    if (this.shoulderWidthHistory.length > 30) this.shoulderWidthHistory.shift();
                    
                    if (this.shoulderWidthHistory.length > 10) {
                        const avgWidth = this.shoulderWidthHistory.reduce((a,b) => a+b, 0) / this.shoulderWidthHistory.length;
                        metrics.torsoRotationIndex = Math.abs(shoulderWidth - avgWidth) / avgWidth;
                    }
                }

                // Torso lean angle
                if (joints.C6 && joints.C7 && joints.C12 && joints.C13) {
                    const shoulderMid = { x: (joints.C6.x + joints.C7.x) / 2, y: (joints.C6.y + joints.C7.y) / 2 };
                    const hipMid = { x: (joints.C12.x + joints.C13.x) / 2, y: (joints.C12.y + joints.C13.y) / 2 };
                    metrics.torsoAngle = 90 - (Math.atan2(shoulderMid.y - hipMid.y, shoulderMid.x - hipMid.x) * 180 / Math.PI);
                }

                // SOLUTION: Pelvic Shift Monitoring
                if (joints.C12 && joints.C13) {
                    const pelvicMid = { x: (joints.C12.x + joints.C13.x) / 2, y: (joints.C12.y + joints.C13.y) / 2 };
                    this.pelvicPositions.push(pelvicMid);
                    if (this.pelvicPositions.length > 30) this.pelvicPositions.shift();
                    
                    if (this.pelvicPositions.length > 5) {
                        const xPositions = this.pelvicPositions.map(p => p.x);
                        const avgX = xPositions.reduce((a,b) => a+b, 0) / xPositions.length;
                        metrics.pelvicShift = Math.abs(pelvicMid.x - avgX);
                    }
                }

                // Postural sway
                if (isRecording) {
                    const hipMid = joints.C12 && joints.C13 ? { x: (joints.C12.x + joints.C13.x) / 2, y: (joints.C12.y + joints.C13.y) / 2 } : null;
                    if (hipMid) {
                        this.swayPoints.push(hipMid);
                        if (this.swayPoints.length > 1) {
                            const xSway = Math.max(...this.swayPoints.map(p => p.x)) - Math.min(...this.swayPoints.map(p => p.x));
                            const ySway = Math.max(...this.swayPoints.map(p => p.y)) - Math.min(...this.swayPoints.map(p => p.y));
                            metrics.posturalSway = xSway * ySway;
                        }
                    }
                }

                this.updateROM(metrics);

                // Symmetry calculations
                if (metrics.leftKneeAngle_ROM !== undefined && metrics.rightKneeAngle_ROM !== undefined) {
                    metrics.kneeSymmetryDifference = Math.abs(metrics.leftKneeAngle_ROM - metrics.rightKneeAngle_ROM);
                }
                if (metrics.leftShoulderAngle_ROM !== undefined && metrics.rightShoulderAngle_ROM !== undefined) {
                    metrics.shoulderSymmetryDifference = Math.abs(metrics.leftShoulderAngle_ROM - metrics.rightShoulderAngle_ROM);
                }
                
                previousMetrics = metrics;
                return metrics;
            }
            
            updateROM(metrics) {
                if (!isRecording) return;
                Object.keys(metrics).forEach(key => {
                    if (key.includes('Angle') && metrics[key] !== null && !isNaN(metrics[key])) {
                        if (!this.romTracking[key]) { 
                            this.romTracking[key] = { min: metrics[key], max: metrics[key] }; 
                        }
                        this.romTracking[key].min = Math.min(this.romTracking[key].min, metrics[key]);
                        this.romTracking[key].max = Math.max(this.romTracking[key].max, metrics[key]);
                        metrics[`${key}_ROM`] = this.romTracking[key].max - this.romTracking[key].min;
                    }
                });
            }
            
            reset() { 
                this.romTracking = {}; 
                this.swayPoints = []; 
                this.pelvicPositions = [];
                this.shoulderWidthHistory = [];
            }
        }

        // ========== DISCREPANCY ANALYZER CLASS ==========
        class DiscrepancyAnalyzer {
            analyze(metrics, task) {
                const discrepancies = [];
                const norm = CONFIG.normatives[task];
                if (!norm) return discrepancies;

                // Use session goals if available, otherwise use normatives
                const goals = sessionGoals[task] || {};

                switch (task) {
                    case 'shoulder_rom':
                        const shoulderROM = Math.max(metrics.rightShoulderAngle_ROM || 0, metrics.leftShoulderAngle_ROM || 0);
                        const targetROM = goals.targetROM || norm.abduction.min;
                        
                        if (shoulderROM < targetROM) {
                            discrepancies.push(this.createDiscrepancy('Shoulder ROM', 'low', 
                                `Range of motion (${shoulderROM.toFixed(0)}°) is below target of ${targetROM}°.`, 
                                'Focus on pendular exercises and wall slides to improve mobility.'));
                        }
                        
                        // SOLUTION: Compensatory movement flagging
                        if (Math.abs(metrics.torsoAngle || 0) > (goals.maxTorsoLean || norm.torsoLeanMax)) {
                            discrepancies.push(this.createDiscrepancy('⚠ Compensatory Movement', 'medium', 
                                `Excessive torso lean (${Math.abs(metrics.torsoAngle || 0).toFixed(0)}°) detected.`, 
                                'Engage core and focus on isolated shoulder movement.'));
                        }
                        
                        if ((metrics.torsoRotationIndex || 0) > norm.torsoRotationMax) {
                            discrepancies.push(this.createDiscrepancy('⚠ Torso Rotation', 'medium', 
                                `Torso rotation detected during movement.`, 
                                'Keep shoulders square to camera. Avoid rotating body.'));
                        }
                        
                        if ((metrics.shoulderSymmetryDifference || 0) > norm.symmetryDiffMax) {
                            discrepancies.push(this.createDiscrepancy('Asymmetry', 'medium', 
                                `Significant asymmetry (${metrics.shoulderSymmetryDifference.toFixed(0)}°) between sides.`, 
                                'Include unilateral exercises for weaker side.'));
                        }
                        break;
                    
                    case 'knee_flexion':
                        const kneeFlexion = Math.max(metrics.leftKneeAngle_ROM || 0, metrics.rightKneeAngle_ROM || 0);
                        const targetFlexion = goals.targetKneeFlexion || norm.flexion.min;
                        
                        if (kneeFlexion < targetFlexion) {
                            discrepancies.push(this.createDiscrepancy('Knee Flexion', 'low', 
                                `Squat depth (${kneeFlexion.toFixed(0)}°) is below target of ${targetFlexion}°.`, 
                                'Improve ankle and hip mobility; try box squats.'));
                        }
                        
                        // SOLUTION: Pelvic shift flagging
                        if ((metrics.pelvicShift || 0) > norm.pelvicShiftMax) {
                            discrepancies.push(this.createDiscrepancy('⚠ Weight Shift', 'high', 
                                `Significant lateral pelvic shift detected.`, 
                                'Focus on bilateral weight distribution and single-leg stability.'));
                        }
                        
                        if ((metrics.kneeSymmetryDifference || 0) > norm.symmetryDiffMax) {
                            discrepancies.push(this.createDiscrepancy('Asymmetry', 'high', 
                                `Movement asymmetry (${metrics.kneeSymmetryDifference.toFixed(0)}°) between knees.`, 
                                'Single-leg exercises like lunges and step-downs recommended.'));
                        }
                        break;
                    
                    case 'balance':
                        if ((metrics.posturalSway || 0) > norm.swayAreaMax) {
                            discrepancies.push(this.createDiscrepancy('Postural Sway', 'medium', 
                                `Excessive postural sway detected.`, 
                                'Practice standing balance with eyes closed; strengthen core and ankles.'));
                        }
                        break;
                    
                    case 'sit_to_stand':
                        const hipAngle = Math.min(metrics.leftHipAngle || 180, metrics.rightHipAngle || 180);
                        if (hipAngle > 180 - norm.hipAngleMin) {
                            discrepancies.push(this.createDiscrepancy('Hip Flexion', 'medium', 
                                `Insufficient hip flexion during transition.`, 
                                'Lean forward more at start; strengthen hip flexors.'));
                        }
                        
                        const hipAsymmetry = Math.abs((metrics.leftHipAngle || 0) - (metrics.rightHipAngle || 0));
                        if (hipAsymmetry > norm.asymmetryMax) {
                            discrepancies.push(this.createDiscrepancy('Hip Asymmetry', 'high', 
                                `Uneven weight distribution during sit-to-stand.`, 
                                'Focus on bilateral weight bearing; check for pain or weakness.'));
                        }
                        break;
                    
                    case 'gait':
                        // Stride length analysis
                        if (metrics.leftAnkleAngle && metrics.rightAnkleAngle) {
                            const ankleAsymmetry = Math.abs(metrics.leftAnkleAngle - metrics.rightAnkleAngle);
                            if (ankleAsymmetry > 15) {
                                discrepancies.push(this.createDiscrepancy('Gait Asymmetry', 'medium', 
                                    `Uneven stride pattern detected.`, 
                                    'Check for limping; assess for pain or weakness.'));
                            }
                        }
                        break;
                    
                    case 'general':
                        // General posture check
                        if (Math.abs(metrics.torsoAngle || 0) > 20) {
                            discrepancies.push(this.createDiscrepancy('Posture', 'low', 
                                `Significant postural deviation noted.`, 
                                'Work on postural awareness and core stability.'));
                        }
                        break;
                }
                
                return discrepancies;
            }

            createDiscrepancy(metric, severity, issue, recommendation) {
                return { metric, severity, issue, recommendation };
            }
        }

        class PoseRenderer {
            constructor(canvas) { 
                this.canvas = canvas; 
                this.ctx = canvas.getContext('2d'); 
            }
            
            render(pose, metrics, discrepancies) {
                this.canvas.width = video.videoWidth; 
                this.canvas.height = video.videoHeight;
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (isCalibrating) { this.drawNaturalStanceSilhouette(); }

                if (!pose) return;
                const { keypoints } = pose;

                const connections = poseDetection.util.getAdjacentPairs(poseDetection.SupportedModels.MoveNet);
                this.ctx.strokeStyle = 'rgba(102, 126, 234, 0.7)';
                this.ctx.lineWidth = 3;
                
                connections.forEach(([i, j]) => {
                    const kp1 = keypoints[i]; 
                    const kp2 = keypoints[j];
                    if (kp1.score > CONFIG.confidenceThreshold && kp2.score > CONFIG.confidenceThreshold) {
                        this.ctx.beginPath(); 
                        this.ctx.moveTo(kp1.x, kp1.y); 
                        this.ctx.lineTo(kp2.x, kp2.y); 
                        this.ctx.stroke();
                    }
                });
                
                keypoints.forEach(kp => {
                    if (kp.score > CONFIG.confidenceThreshold) {
                        this.drawJoint(kp.x, kp.y, '#667eea');
                    }
                });
            }

            drawJoint(x, y, color) {
                this.ctx.beginPath(); 
                this.ctx.arc(x, y, 8, 0, 2 * Math.PI);
                this.ctx.fillStyle = color; 
                this.ctx.fill();
                this.ctx.strokeStyle = 'white'; 
                this.ctx.lineWidth = 2; 
                this.ctx.stroke();
            }

            // SOLUTION: Natural stance instead of T-pose
            drawNaturalStanceSilhouette() {
                const w = this.canvas.width; 
                const h = this.canvas.height;
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                this.ctx.lineWidth = 5; 
                this.ctx.setLineDash([10, 5]);

                // Head
                this.ctx.beginPath(); 
                this.ctx.arc(w/2, h*0.2, 30, 0, 2 * Math.PI); 
                this.ctx.stroke();
                // Body
                this.ctx.beginPath(); 
                this.ctx.moveTo(w/2, h*0.2 + 30); 
                this.ctx.lineTo(w/2, h*0.6); 
                this.ctx.stroke();
                // Arms at sides (natural stance)
                this.ctx.beginPath(); 
                this.ctx.moveTo(w*0.45, h*0.35); 
                this.ctx.lineTo(w*0.42, h*0.5); 
                this.ctx.stroke();
                this.ctx.beginPath(); 
                this.ctx.moveTo(w*0.55, h*0.35); 
                this.ctx.lineTo(w*0.58, h*0.5); 
                this.ctx.stroke();
                // Legs
                this.ctx.beginPath(); 
                this.ctx.moveTo(w/2, h*0.6); 
                this.ctx.lineTo(w*0.45, h*0.9); 
                this.ctx.stroke();
                this.ctx.beginPath(); 
                this.ctx.moveTo(w/2, h*0.6); 
                this.ctx.lineTo(w*0.55, h*0.9); 
                this.ctx.stroke();
                
                this.ctx.setLineDash([]);
                
                // Text instructions
                this.ctx.fillStyle = 'white';
                this.ctx.font = 'bold 24px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('Stand naturally with arms at sides', w/2, h*0.1);
            }
        }

        class DataRecorder {
            constructor() { this.frames = []; }
            
            addFrame(frameData) { 
                this.frames.push({ 
                    timestamp: new Date().toISOString(), 
                    frameNumber: this.frames.length,
                    ...frameData 
                }); 
            }
            
            exportJSON(sessionData) {
                const data = { 
                    ...sessionData, 
                    frames: this.frames, 
                    summary: this.generateSummary() 
                };
                return JSON.stringify(data, null, 2);
            }
            
            exportCSV() {
                if (this.frames.length === 0) return '';
                const headers = ['timestamp', 'frameNumber', ...Object.keys(this.frames[0].metrics)];
                const rows = this.frames.map(f => {
                    const row = [f.timestamp, f.frameNumber];
                    Object.keys(this.frames[0].metrics).forEach(key => {
                        const val = f.metrics[key];
                        row.push(typeof val === 'number' ? val.toFixed(2) : (val || ''));
                    });
                    return row.join(',');
                });
                return [headers.join(','), ...rows].join('\n');
            }
            
            generateSummary() {
                const summary = { metrics_summary: {}, discrepancy_summary: [] };
                const metricTotals = {}; 
                let discrepancySet = new Map();

                this.frames.forEach(f => {
                    Object.entries(f.metrics).forEach(([key, value]) => {
                        if (typeof value === 'number' && !isNaN(value)) {
                            if (!metricTotals[key]) { 
                                metricTotals[key] = { sum: 0, count: 0, min: value, max: value, values: [] }; 
                            }
                            metricTotals[key].sum += value; 
                            metricTotals[key].count++;
                            metricTotals[key].min = Math.min(metricTotals[key].min, value);
                            metricTotals[key].max = Math.max(metricTotals[key].max, value);
                            metricTotals[key].values.push(value);
                        }
                    });
                    
                    f.discrepancies.forEach(d => {
                        if (!discrepancySet.has(d.issue)) discrepancySet.set(d.issue, d);
                    });
                });
                
                Object.entries(metricTotals).forEach(([key, data]) => {
                    summary.metrics_summary[key] = {
                        average: data.sum / data.count, 
                        min: data.min,
                        max: data.max, 
                        range: data.max - data.min,
                        stdDev: this.calculateStdDev(data.values)
                    };
                });
                
                summary.discrepancy_summary = Array.from(discrepancySet.values());
                return summary;
            }
            
            calculateStdDev(values) {
                const avg = values.reduce((a,b) => a+b, 0) / values.length;
                const squareDiffs = values.map(v => Math.pow(v - avg, 2));
                const avgSquareDiff = squareDiffs.reduce((a,b) => a+b, 0) / squareDiffs.length;
                return Math.sqrt(avgSquareDiff);
            }

            reset() { this.frames = []; }
        }

        // ========== REPETITION DETECTOR ==========
        class RepetitionDetector {
            constructor(task) {
                this.task = task;
                this.lastPeakValue = null;
                this.lastValleyValue = null;
                this.state = 'neutral'; // 'neutral', 'ascending', 'descending'
                this.threshold = 20; // degrees change threshold
            }
            
            detectRep(metrics) {
                let currentValue = null;
                
                switch(this.task) {
                    case 'knee_flexion':
                        currentValue = Math.min(metrics.leftKneeAngle || 180, metrics.rightKneeAngle || 180);
                        break;
                    case 'shoulder_rom':
                        currentValue = Math.max(metrics.leftShoulderAngle || 0, metrics.rightShoulderAngle || 0);
                        break;
                    default:
                        return false;
                }
                
                if (currentValue === null) return false;
                
                // State machine for rep detection
                if (this.state === 'neutral') {
                    this.lastPeakValue = currentValue;
                    this.lastValleyValue = currentValue;
                    this.state = 'descending';
                } else if (this.state === 'descending') {
                    if (currentValue < this.lastValleyValue) {
                        this.lastValleyValue = currentValue;
                    } else if (currentValue - this.lastValleyValue > this.threshold) {
                        this.state = 'ascending';
                    }
                } else if (this.state === 'ascending') {
                    if (currentValue > this.lastPeakValue) {
                        this.lastPeakValue = currentValue;
                    } else if (this.lastPeakValue - currentValue > this.threshold) {
                        this.state = 'descending';
                        this.lastValleyValue = currentValue;
                        return true; // Rep completed!
                    }
                }
                
                return false;
            }
            
            reset() {
                this.lastPeakValue = null;
                this.lastValleyValue = null;
                this.state = 'neutral';
            }
        }

            }
            
            updateStatus('Calibrating... Stand naturally with arms at sides', 'status-validating');

                if (lastPose) {

                }
            }, 100);
            
            setTimeout(() => {
                clearInterval(captureInterval);
                isCalibrating = false;
                
                if (calibrationPoses.length > 0) {
                    // Use the median pose to avoid outliers
                    calibrationData.pose = calibrationPoses[Math.floor(calibrationPoses.length / 2)];
                    
                    // SOLUTION: Calculate anatomical ratios
                    const joints = jointProcessor.processKeypoints(calibrationData.pose.keypoints);
                    
                    if (joints.C6 && joints.C7 && joints.C12 && joints.C13) {
                        const shoulderWidth = Math.sqrt(
                            Math.pow(joints.C7.x - joints.C6.x, 2) + 
                            Math.pow(joints.C7.y - joints.C6.y, 2)
                        );
                        const hipWidth = Math.sqrt(
                            Math.pow(joints.C13.x - joints.C12.x, 2) +

                        );
                        const torsoHeight = Math.sqrt(

                            Math.pow((joints.C6.y + joints.C7.y)/2 - (joints.C12.y + joints.C13.y)/2, 2)
                        );
                        
                        calibrationData.ratios = {
                            shoulderWidth,
                            hipWidth,
                            torsoHeight,
                            shoulderToHipRatio: shoulderWidth / hipWidth
                        };
                    }
                    
                    // Store baseline angles
                    const baselineMetrics = metricsCalculator.calculateMetrics(joints, null, 0);
                    calibrationData.baseline = {
                        leftShoulderAngle: baselineMetrics.leftShoulderAngle,
                        rightShoulderAngle: baselineMetrics.rightShoulderAngle,
                        leftHipAngle: baselineMetrics.leftHipAngle,

                    updateStatus('Calibration Complete. Set goals or start recording.', 'status-active');
                } else {
                    updateStatus('Calibration Failed. No pose detected.', 'status-idle');
                    alert('Calibration failed. Please ensure you are visible and try again.');
                }
            }, 3000); // 3 seconds for natural stance calibration
        }
        
        // SOLUTION: Pre-session goal setting
        function showGoalsModal() {
            const task = document.getElementById('taskSelect').value;
            const goalsForm = document.getElementById('goalsForm');
            goalsForm.innerHTML = '';
            
            let goalInputs = [];
            
            switch(task) {
                case 'shoulder_rom':
                    goalInputs = [
                        { label: 'Target Shoulder ROM (degrees)', key: 'targetROM', default: 150, min: 90, max: 180 },
                        { label: 'Max Allowable Torso Lean (degrees)', key: 'maxTorsoLean', default: 15, min: 5, max: 30 },
                        { label: 'Target Repetitions', key: 'targetReps', default: 10, min: 1, max: 50 }
                    ];
                    break;
                case 'knee_flexion':
                    goalInputs = [
                        { label: 'Target Knee Flexion (degrees)', key: 'targetKneeFlexion', default: 90, min: 60, max: 120 },
                        { label: 'Max Pelvic Shift (pixels)', key: 'maxPelvicShift', default: 50, min: 20, max: 100 },
                        { label: 'Target Repetitions', key: 'targetReps', default: 10, min: 1, max: 50 }
                    ];
                    break;
                case 'balance':
                    goalInputs = [
                        { label: 'Max Postural Sway Area', key: 'maxSwayArea', default: 2500, min: 1000, max: 5000 },
                        { label: 'Test Duration (seconds)', key: 'testDuration', default: 30, min: 10, max: 120 }
                    ];
                    break;
                case 'sit_to_stand':
                    goalInputs = [
                        { label: 'Target Repetitions', key: 'targetReps', default: 5, min: 1, max: 20 },
                        { label: 'Max Hip Asymmetry (degrees)', key: 'maxAsymmetry', default: 15, min: 5, max: 30 }
                    ];
                    break;
                case 'gait':
                    goalInputs = [
                        { label: 'Analysis Duration (seconds)', key: 'testDuration', default: 30, min: 10, max: 120 },
                        { label: 'Max Stride Asymmetry', key: 'maxStrideAsymmetry', default: 0.15, min: 0.05, max: 0.3 }
                    ];
                    break;
                default:
                    goalInputs = [
                        { label: 'Session Duration (seconds)', key: 'testDuration', default: 30, min: 10, max: 120 }
                    ];
            }
            
            goalInputs.forEach(input => {
                const div = document.createElement('div');
                div.className = 'goal-input-group';
                div.innerHTML = `
                    <label>${input.label}:</label>
                    <input type="number" id="goal_${input.key}" value="${input.default}" 
                           min="${input.min}" max="${input.max}" step="${input.key.includes('Asymmetry') ? '0.01' : '1'}">
                `;
                goalsForm.appendChild(div);
            });
            
            document.getElementById('goalsModal').style.display = 'flex';
        }
        
        function saveGoals() {
            const task = document.getElementById('taskSelect').value;
            const inputs = document.getElementById('goalsForm').querySelectorAll('input');
            sessionGoals[task] = {};
            
            inputs.forEach(input => {
                const key = input.id.replace('goal_', '');
                sessionGoals[task][key] = parseFloat(input.value);
                
                if (key === 'targetReps') {
                    targetReps = parseInt(input.value);
                }
            });
            
            closeGoalsModal();
            updateStatus('Goals set successfully. Ready to record.', 'status-active');
        }
        
        function closeGoalsModal() {
            document.getElementById('goalsModal').style.display = 'none';
        }
        
        function startRecording() {
            dataRecorder.reset();
            metricsCalculator.reset();
            repCount = 0;
            
            const task = document.getElementById('taskSelect').value;
            repDetector = new RepetitionDetector(task);
            
            isRecording = true;
            sessionData = {
                session_id: `S${Date.now()}`,
                task: task,
                startTime: Date.now(),
                calibrationData: calibrationData,
                goals: sessionGoals[task] || {}
            };
            
            document.getElementById('recordBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('reportBtn').disabled = true;
            document.getElementById('calibrateBtn').disabled = true;
            document.getElementById('goalsBtn').disabled = true;
            document.getElementById('sessionId').textContent = sessionData.session_id;
            
            // SOLUTION: Show pace indicator and rep counter for relevant tasks
            if (task === 'shoulder_rom' || task === 'knee_flexion') {
                document.getElementById('repCounter').style.display = 'block';
                document.getElementById('repCounter').textContent = `Rep: 0/${targetReps}`;
                startPaceIndicator(task);
            }
            
            updateStatus('Recording...', 'status-recording');
        }
        
        // SOLUTION: Visual pacing system
        function startPaceIndicator(task) {
            const paceDiv = document.getElementById('paceIndicator');
            paceDiv.style.display = 'flex';
            
            const pacing = CONFIG.pacing[task];
            if (!pacing) return;
            
            const totalCycle = (pacing.up + pacing.down) * 1000;
            let phase = 'up';
            
            paceInterval = setInterval(() => {
                if (phase === 'up') {
                    paceDiv.textContent = '↑';
                    paceDiv.style.background = 'rgba(67, 233, 123, 0.5)';
                    setTimeout(() => {
                        phase = 'down';
                        paceDiv.textContent = '↓';
                        paceDiv.style.background = 'rgba(245, 87, 108, 0.5)';
                    }, pacing.up * 1000);
                }
                phase = 'up';
            }, totalCycle);
        }
        
        function stopRecording() {
            isRecording = false;
            sessionData.endTime = Date.now();
            sessionData.duration = (sessionData.endTime - sessionData.startTime) / 1000;
            sessionData.totalReps = repCount;
            
            document.getElementById('recordBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('reportBtn').disabled = false;
            document.getElementById('calibrateBtn').disabled = false;
            document.getElementById('goalsBtn').disabled = false;
            
            document.getElementById('repCounter').style.display = 'none';
            document.getElementById('paceIndicator').style.display = 'none';
            
            if (paceInterval) {
                clearInterval(paceInterval);
                paceInterval = null;
            }
            
            updateStatus('Recording Stopped', 'status-active');
        }
        
        // SOLUTION: Continuous position validation
        async function detectPose() {
            if (!detector) return;
            
            const poses = await detector.estimatePoses(video, { flipHorizontal: false });
            
            if (poses.length > 0) {
                lastPose = poses[0];
                
                // SOLUTION: Continuous validation (not just once)
                const confidentKeypoints = lastPose.keypoints.filter(kp => kp.score > CONFIG.confidenceThreshold).length;
                
                if (confidentKeypoints >= CONFIG.minKeypointsForValidPose) {
                    if (!isPositionValid) {
                        isPositionValid = true;
                        document.getElementById('calibrateBtn').disabled = false;
                        updateStatus('Position Valid. Please Calibrate.', 'status-active');
                    }
                } else {
                    if (isPositionValid && !isRecording) {
                        isPositionValid = false;
                        document.getElementById('calibrateBtn').disabled = true;
                        updateStatus('Warning: Position compromised. Recalibration needed.', 'status-validating');
                    }
                }
                
                const joints = jointProcessor.processKeypoints(lastPose.keypoints);
                const deltaTime = (Date.now() - lastFrameTime) / 1000;
                const metrics = metricsCalculator.calculateMetrics(joints, previousMetrics.joints, deltaTime);
                const discrepancies = discrepancyAnalyzer.analyze(metrics, document.getElementById('taskSelect').value);
                
                if (poseRenderer) { 
                    poseRenderer.render(lastPose, metrics, discrepancies); 
                }
                updateMetricsDisplay(metrics);
                updateDiscrepancyDisplay(discrepancies);
                
                // SOLUTION: Repetition detection
                if (isRecording && repDetector) {
                    if (repDetector.detectRep(metrics)) {
                        repCount++;
                        document.getElementById('repCounter').textContent = `Rep: ${repCount}/${targetReps}`;
                        
                        // Auto-stop if target reached
                        if (repCount >= targetReps) {
                            setTimeout(() => {
                                if (isRecording) stopRecording();
                            }, 1000);
                        }
                    }
                }
                
                if (isRecording) {
                    dataRecorder.addFrame({ joints, metrics, discrepancies });
                    frameCount++;
                }
                
                previousMetrics.joints = joints;
            } else {
                // No pose detected
                if (isPositionValid && !isCalibrating) {
                    isPositionValid = false;
                    if (!isRecording) {
                        updateStatus('No pose detected. Please position yourself in frame.', 'status-validating');
                    }
                }
            }
            
            updateFPS();
            animationId = requestAnimationFrame(detectPose);
        }
        
        function updateMetricsDisplay(metrics) {
            const container = document.getElementById('metricsContainer');
            container.innerHTML = '';
            
            const metricsToShow = {
                "L Shoulder Angle": metrics.leftShoulderAngle,
                "R Shoulder Angle": metrics.rightShoulderAngle,
                "L Knee Angle": metrics.leftKneeAngle,
                "R Knee Angle": metrics.rightKneeAngle,
                "L Hip Angle": metrics.leftHipAngle,
                "R Hip Angle": metrics.rightHipAngle,
                "Torso Lean": metrics.torsoAngle,
                "Postural Sway": metrics.posturalSway,
                "Pelvic Shift": metrics.pelvicShift,
                "Torso Rotation": metrics.torsoRotationIndex ? (metrics.torsoRotationIndex * 100).toFixed(1) + '%' : null
            };

            Object.entries(metricsToShow).forEach(([label, value]) => {
                if (value !== undefined && value !== null) {
                    const item = document.createElement('div');
                    item.className = 'metric-item';
                    const displayValue = typeof value === 'number' ? value.toFixed(1) : value;
                    const unit = label.includes('Angle') || label.includes('Lean') ? '°' : '';
                    item.innerHTML = `
                        <div class="metric-label">${label}</div>
                        <div class="metric-value">${displayValue}<span class="metric-unit">${unit}</span></div>
                    `;
                    container.appendChild(item);
                }
            });
        }
        
        function updateDiscrepancyDisplay(discrepancies) {
            const container = document.getElementById('discrepancyContainer');
            container.innerHTML = '';
            
            if (discrepancies.length === 0) {
                const item = document.createElement('div');
                item.className = 'discrepancy-item severity-low';
                item.innerHTML = '<strong>✓ Good Form</strong> No issues detected';
                container.appendChild(item);
            } else {
                discrepancies.forEach(d => {
                    const item = document.createElement('div');
                    item.className = `discrepancy-item severity-${d.severity}`;
                    item.innerHTML = `<strong>${d.metric}:</strong> ${d.issue}`;
                    container.appendChild(item);
                });
            }
        }
        
        function generateReport() {
            const data = { 
                ...sessionData, 
                frames: dataRecorder.frames, 
                summary: dataRecorder.generateSummary() 
            };
            
            document.getElementById('reportContent').innerHTML = reportGenerator.generateHTMLReport(data);
            reportGenerator.renderCharts(data);
            document.getElementById('reportModal').style.display = 'flex';
            
            // Store data for export
            window.currentReportData = data;
        }
        
        function exportReport(format) {
            const data = window.currentReportData;
            if (!data) {
                alert('No report data available');
                return;
            }
            
            const filename = `physio_mimica_${sessionData.session_id}`;

            if (format === 'json') {
                downloadFile(JSON.stringify(data, null, 2), `${filename}.json`, 'application/json');
            } else if (format === 'csv') {
                downloadFile(dataRecorder.exportCSV(), `${filename}.csv`, 'text/csv');
            } else if (format === 'pdf') {
                // SOLUTION: Complete PDF export
                reportGenerator.generatePDF(data);
            }
        }
        
        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; 
            a.download = filename; 
            a.click();
            URL.revokeObjectURL(url);
        }

        function updateStatus(text, className) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusIndicator').className = `status-indicator ${className}`;
        }
        
        function updateFPS() {
            const now = Date.now();
            fps = Math.round(1000 / (now - lastFrameTime));
            lastFrameTime = now;
            document.getElementById('frameCounter').textContent = `${frameCount} frames`;
            document.getElementById('fpsCounter').textContent = `${fps} FPS`;
        }

        function closeModal() { 
            document.getElementById('reportModal').style.display = 'none'; 
        }
        
        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (animationId) cancelAnimationFrame(animationId);
            if (video.srcObject) video.srcObject.getTracks().forEach(track => track.stop());
            if (paceInterval) clearInterval(paceInterval);
        });
    </script>
</body>
