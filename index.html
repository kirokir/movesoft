<body>
    <div class="container">
        <div class="header">

            <div class="metrics-panel">

                    <canvas id="timeSeriesChart"></canvas>

    <script>
        // ========== CONFIGURATION ==========
        const CONFIG = {
            fps: 30,
            confidenceThreshold: 0.6,
            minKeypointsForValidPose: 12,
            jointMap: {
                C1: 'nose', C2: 'left_eye', C3: 'right_eye', C4: 'left_ear', C5: 'right_ear',
                C6: 'left_shoulder', C7: 'right_shoulder', C8: 'left_elbow', C9: 'right_elbow',
                C10: 'left_wrist', C11: 'right_wrist', C12: 'left_hip', C13: 'right_hip',
                C14: 'left_knee', C15: 'right_knee', C16: 'left_ankle', C17: 'right_ankle'
            },
            normatives: {
                shoulder_rom: {
                    abduction: { min: 150, max: 180, optimal: 170 },
                    torsoLeanMax: 15,
                    shoulderHikeMax: 30, // Max vertical distance (pixels) change
                    symmetryDiffMax: 15
                }
            },
            pacing: {
                shoulder_rom: { up: 2, down: 2 }
            }
        };

        // ========== GLOBAL STATE ==========
        let detector = null;
        let isRecording = false;
        let isCalibrating = false;
        let isPositionValid = false;
        let animationId = null;
        let calibrationData = { pose: null, baseline: null };
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let fps = 0;
        let lastPose = null;
        let repCount = 0;
        let targetReps = 10;
        let paceInterval = null;
        
        window.myTimeSeriesChart = null;
        window.mySymmetryChart = null;
        const TASK = 'shoulder_rom';

        // ========== JOINT PROCESSOR CLASS ==========
        class JointProcessor {
            constructor() { this.smoothingBuffer = {}; }

            processKeypoints(keypoints) {
                const joints = {};
                keypoints.forEach(kp => {
                    const jointCode = Object.keys(CONFIG.jointMap).find(key => CONFIG.jointMap[key] === kp.name);
                    if (jointCode && kp.score > CONFIG.confidenceThreshold) {
                        joints[jointCode] = { x: kp.x, y: kp.y, z: kp.z || 0, confidence: kp.score };
                    }
                });
                return this.smoothJoints(joints);
            }

            smoothJoints(joints) {
                const alpha = 0.4;
                Object.keys(joints).forEach(code => {
                    if (!this.smoothingBuffer[code]) { this.smoothingBuffer[code] = joints[code]; }
                    this.smoothingBuffer[code].x = alpha * joints[code].x + (1 - alpha) * this.smoothingBuffer[code].x;
                    this.smoothingBuffer[code].y = alpha * joints[code].y + (1 - alpha) * this.smoothingBuffer[code].y;
                    joints[code] = this.smoothingBuffer[code];
                });
                return joints;
            }
        }

        // ========== METRICS CALCULATOR CLASS ==========
        class MetricsCalculator {
            constructor() { 
                this.romTracking = {}; 
            }

            calculateAngle(p1, p2, p3) {
                if (!p1 || !p2 || !p3) return null;
                const v1 = { x: p1.x - p2.x, y: p1.y - p2.y };
                const v2 = { x: p3.x - p2.x, y: p3.y - p2.y };
                const dot = v1.x * v2.x + v1.y * v2.y;
                const mag1 = Math.sqrt(v1.x * v1.x + v1.y * v1.y);
                const mag2 = Math.sqrt(v2.x * v2.x + v2.y * v2.y);
                if (mag1 === 0 || mag2 === 0) return 0;
                const cosAngle = dot / (mag1 * mag2);
                return Math.acos(Math.max(-1, Math.min(1, cosAngle))) * 180 / Math.PI;
            }
            
            calculateMetrics(joints) {
                const metrics = {};
                
                metrics.leftShoulderAbduction = this.calculateAngle(joints.C8, joints.C6, joints.C12);
                metrics.rightShoulderAbduction = this.calculateAngle(joints.C9, joints.C7, joints.C13);

                if (joints.C6 && joints.C7 && joints.C12 && joints.C13) {
                    const shoulderMid = { x: (joints.C6.x + joints.C7.x) / 2, y: (joints.C6.y + joints.C7.y) / 2 };
                    const hipMid = { x: (joints.C12.x + joints.C13.x) / 2, y: (joints.C12.y + joints.C13.y) / 2 };
                    metrics.torsoAngle = 90 - (Math.atan2(shoulderMid.y - hipMid.y, shoulderMid.x - hipMid.x) * 180 / Math.PI);
                }

                if (calibrationData.baseline && joints.C6 && joints.C7) {
                    metrics.leftShoulderHike = calibrationData.baseline.leftShoulderY - joints.C6.y;
                    metrics.rightShoulderHike = calibrationData.baseline.rightShoulderY - joints.C7.y;
                }

                this.updateROM(metrics);
                
                if (metrics.leftShoulderAbduction_ROM !== undefined && metrics.rightShoulderAbduction_ROM !== undefined) {
                    metrics.shoulderSymmetryDifference = Math.abs(metrics.leftShoulderAbduction_ROM - metrics.rightShoulderAbduction_ROM);
                }
                
                return metrics;
            }
            
            updateROM(metrics) {
                if (!isRecording) return;
                Object.keys(metrics).forEach(key => {
                    if (key.includes('Abduction') && metrics[key] !== null && !isNaN(metrics[key])) {
                        if (!this.romTracking[key]) { 
                            this.romTracking[key] = { min: metrics[key], max: metrics[key] }; 
                        }
                        this.romTracking[key].min = Math.min(this.romTracking[key].min, metrics[key]);
                        this.romTracking[key].max = Math.max(this.romTracking[key].max, metrics[key]);
                        metrics[`${key}_ROM`] = this.romTracking[key].max;
                    }
                });
            }
            
            reset() { this.romTracking = {}; }
        }

        // ========== DISCREPANCY ANALYZER CLASS ==========
        class DiscrepancyAnalyzer {
            analyze(metrics) {
                const discrepancies = [];
                const norm = CONFIG.normatives.shoulder_rom;
                if (!norm) return discrepancies;

                const leftShoulderROM = metrics.leftShoulderAbduction_ROM || 0;
                const rightShoulderROM = metrics.rightShoulderAbduction_ROM || 0;
                const maxROM = Math.max(leftShoulderROM, rightShoulderROM);

                if (maxROM > 30 && maxROM < norm.abduction.min) {
                     discrepancies.push(this.createDiscrepancy(
                        'Limited Range of Motion', 'high',
                        `Maximum abduction was ${maxROM.toFixed(0)}Â°, which is below the target of ${norm.abduction.min}Â°`,
                        'Could indicate joint stiffness (adhesive capsulitis) or rotator cuff weakness.',
                        'Pendulum exercises, wall slides, and active-assisted ROM exercises.'
                    ));
                }
                
                if (Math.abs(metrics.torsoAngle || 0) > norm.torsoLeanMax) {
                    discrepancies.push(this.createDiscrepancy(
                        'Compensatory Torso Lean', 'medium',
                        `Torso leaned by ${Math.abs(metrics.torsoAngle || 0).toFixed(0)}Â° to lift the arm higher.`,
                        'Often used to compensate for weak deltoid or supraspinatus muscles.',
                        'Perform abduction in front of a mirror focusing on keeping the torso upright. Reduce weight if using any.'
                    ));
                }
                
                const maxShoulderHike = Math.max(metrics.leftShoulderHike || 0, metrics.rightShoulderHike || 0);
                if (maxShoulderHike > norm.shoulderHikeMax) {
                     discrepancies.push(this.createDiscrepancy(
                        'Shoulder Hiking', 'medium',
                        `Shoulder was elevated by ${maxShoulderHike.toFixed(0)}px during abduction.`,
                        'Indicates over-activation of the upper trapezius muscle to compensate for weak rotator cuff muscles.',
                        'Focus on depressing the shoulder blade before and during the lift. Practice scapular setting exercises.'
                    ));
                }
                
                if ((metrics.shoulderSymmetryDifference || 0) > norm.symmetryDiffMax) {
                    discrepancies.push(this.createDiscrepancy(
                        'Movement Asymmetry', 'high',
                        `A difference of ${metrics.shoulderSymmetryDifference.toFixed(0)}Â° was detected between left and right arm ROM.`,
                        'May be due to a unilateral injury, muscle imbalance, or neurological issue.',
                        'Include unilateral (single-arm) exercises to strengthen the weaker side.'
                    ));
                }
                
                return discrepancies;
            }

            createDiscrepancy(metric, severity, issue, cause, recommendation) {
                return { metric, severity, issue, cause, recommendation };
            }
        }
        
        // ========== POSE RENDERER CLASS ==========
        class PoseRenderer {
            constructor(canvas) { 
                this.canvas = canvas; 
                this.ctx = canvas.getContext('2d'); 
            }
            
            render(pose) {
                this.canvas.width = video.videoWidth; 
                this.canvas.height = video.videoHeight;
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (isCalibrating) { this.drawNaturalStanceSilhouette(); }
                if (!pose) return;

                const connections = poseDetection.util.getAdjacentPairs(poseDetection.SupportedModels.MoveNet);
                this.ctx.strokeStyle = 'rgba(102, 126, 234, 0.7)';
                this.ctx.lineWidth = 3;
                
                connections.forEach(([i, j]) => {
                    if ((i >= 5 && i <= 12) || (j >= 5 && j <= 12)) { // Only draw torso and arms
                        const kp1 = pose.keypoints[i]; 
                        const kp2 = pose.keypoints[j];
                        if (kp1.score > CONFIG.confidenceThreshold && kp2.score > CONFIG.confidenceThreshold) {
                            this.ctx.beginPath(); 
                            this.ctx.moveTo(kp1.x, kp1.y); 
                            this.ctx.lineTo(kp2.x, kp2.y); 
                            this.ctx.stroke();
                        }
                    }
                });
                
                pose.keypoints.forEach((kp, i) => {
                     if (i >= 5 && i <= 12) { // Only draw torso and arm joints
                        if (kp.score > CONFIG.confidenceThreshold) {
                            this.drawJoint(kp.x, kp.y, '#667eea');
                        }
                     }
                });
            }

            drawJoint(x, y, color) {
                this.ctx.beginPath(); 
                this.ctx.arc(x, y, 8, 0, 2 * Math.PI);
                this.ctx.fillStyle = color; 
                this.ctx.fill();
                this.ctx.strokeStyle = 'white'; 
                this.ctx.lineWidth = 2; 
                this.ctx.stroke();
            }

            drawNaturalStanceSilhouette() {
                const w = this.canvas.width; 
                const h = this.canvas.height;
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                this.ctx.lineWidth = 5; 
                this.ctx.setLineDash([10, 5]);

                // Head
                this.ctx.beginPath(); this.ctx.arc(w/2, h*0.2, 30, 0, 2 * Math.PI); this.ctx.stroke();
                // Body
                this.ctx.beginPath(); this.ctx.moveTo(w/2, h*0.2 + 30); this.ctx.lineTo(w/2, h*0.6); this.ctx.stroke();
                // Arms at sides
                this.ctx.beginPath(); this.ctx.moveTo(w*0.45, h*0.35); this.ctx.lineTo(w*0.42, h*0.5); this.ctx.stroke();
                this.ctx.beginPath(); this.ctx.moveTo(w*0.55, h*0.35); this.ctx.lineTo(w*0.58, h*0.5); this.ctx.stroke();
                // Legs
                this.ctx.beginPath(); this.ctx.moveTo(w/2, h*0.6); this.ctx.lineTo(w*0.45, h*0.9); this.ctx.stroke();
                this.ctx.beginPath(); this.ctx.moveTo(w/2, h*0.6); this.ctx.lineTo(w*0.55, h*0.9); this.ctx.stroke();
                this.ctx.setLineDash([]);
                
                this.ctx.fillStyle = 'white';
                this.ctx.font = 'bold 24px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('Stand naturally with arms at your sides', w/2, h*0.1);
            }
        }

        // ========== DATA RECORDER CLASS ==========
        class DataRecorder {
            constructor() { this.frames = []; }
            addFrame(frameData) { this.frames.push({ timestamp: new Date().toISOString(), ...frameData }); }
            generateSummary() {
                const summary = { metrics_summary: {}, discrepancy_summary: [] };
                const metricTotals = {}; 
                let discrepancySet = new Map();

                this.frames.forEach(f => {
                    Object.entries(f.metrics).forEach(([key, value]) => {
                        if (typeof value === 'number' && !isNaN(value)) {
                            if (!metricTotals[key]) { 
                                metricTotals[key] = { sum: 0, count: 0, min: value, max: value, values: [] }; 
                            }
                            metricTotals[key].sum += value; 
                            metricTotals[key].count++;
                            metricTotals[key].min = Math.min(metricTotals[key].min, value);
                            metricTotals[key].max = Math.max(metricTotals[key].max, value);
                        }
                    });
                    f.discrepancies.forEach(d => { if (!discrepancySet.has(d.issue)) discrepancySet.set(d.issue, d); });
                });
                
                Object.entries(metricTotals).forEach(([key, data]) => {
                    summary.metrics_summary[key] = {
                        average: data.sum / data.count, 
                        min: data.min,
                        max: data.max, 
                        range: data.max - data.min,
                    };
                });
                
                summary.discrepancy_summary = Array.from(discrepancySet.values());
                return summary;
            }
            reset() { this.frames = []; }
        }

        // ========== REPORT GENERATOR CLASS ==========
        class ReportGenerator {
            generateHTMLReport(data) {
                let html = `
                    <div class="report-section">
                        <h3>Session Overview</h3>
                        <p><strong>Session ID:</strong> ${data.session_id}</p>
                        <p><strong>Task:</strong> Shoulder Abduction</p>
                        <p><strong>Duration:</strong> ${data.duration.toFixed(2)}s</p>
                        <p><strong>Date:</strong> ${new Date(data.startTime).toLocaleString()}</p>
                    </div>
                `;
                
                html += '<div class="report-section"><h3>Movement Quality Analysis</h3>';
                
                if (data.summary.discrepancy_summary.length > 0) {
                    data.summary.discrepancy_summary.forEach(d => {
                        html += `
                            <div class="report-discrepancy report-discrepancy-${d.severity}">
                                <strong>${d.metric} (${d.severity})</strong>
                                <p><strong>Issue:</strong> ${d.issue}</p>
                                <p><strong>Likely Cause:</strong> ${d.cause}</p>
                                <p><strong>Recommendation:</strong> ${d.recommendation}</p>
                            </div>
                        `;
                    });
                } else {
                    html += '<p style="color: #43e97b; font-weight: bold;">âœ“ No significant discrepancies detected. Excellent performance!</p>';
                }
                html += '</div>';
                
                html += '<div class="report-section"><h3>Metrics Summary</h3><table style="width: 100%; border-collapse: collapse;">';
                html += '<tr style="background: #f0f0f0;"><th style="padding: 8px; text-align: left;">Metric</th><th>Average</th><th>Min</th><th>Max</th><th>Range</th></tr>';
                
                Object.entries(data.summary.metrics_summary).forEach(([key, stats]) => {
                    if (key.includes('Abduction') || key.includes('Symmetry') || key.includes('torsoAngle')) {
                        html += `<tr style="border-bottom: 1px solid #ddd;">
                            <td style="padding: 8px;"><strong>${key}</strong></td>
                            <td style="text-align: center;">${stats.average.toFixed(1)}Â°</td>
                            <td style="text-align: center;">${stats.min.toFixed(1)}Â°</td>
                            <td style="text-align: center;">${stats.max.toFixed(1)}Â°</td>
                            <td style="text-align: center;">${stats.range.toFixed(1)}Â°</td>
                        </tr>`;
                    }
                });
                html += '</table></div>';
                
                return html;
            }

            renderCharts(data) {
                const primaryMetric = 'leftShoulderAbduction';
                const secondaryMetric = 'rightShoulderAbduction';
                
                if (primaryMetric && data.frames.length > 0) {
                    const labels = data.frames.map((_, i) => i);
                    const primaryData = data.frames.map(f => f.metrics[primaryMetric]).filter(v => v !== undefined && v !== null);
                    const secondaryData = data.frames.map(f => f.metrics[secondaryMetric]).filter(v => v !== undefined && v !== null);
                    
                    if (window.myTimeSeriesChart) window.myTimeSeriesChart.destroy();
                    
                    window.myTimeSeriesChart = new Chart(document.getElementById('timeSeriesChart'), {
                        type: 'line',
                        data: { 
                            labels: labels.slice(0, primaryData.length), 
                            datasets: [
                                { label: 'Left Shoulder', data: primaryData, borderColor: '#667eea', tension: 0.4, fill: false },
                                { label: 'Right Shoulder', data: secondaryData, borderColor: '#764ba2', tension: 0.4, fill: false }
                            ]
                        },
                        options: { 
                            responsive: true, 
                            plugins: { title: { display: true, text: 'Shoulder Abduction Angle Over Time' } },
                            scales: { y: { beginAtZero: true, title: { display: true, text: 'Angle (Â°)' } } }
                        }
                    });
                }

                const summary = data.summary.metrics_summary;
                if (summary.leftShoulderAbduction_ROM && summary.rightShoulderAbduction_ROM) {
                    if (window.mySymmetryChart) window.mySymmetryChart.destroy();
                    window.mySymmetryChart = new Chart(document.getElementById('symmetryChart'), {
                        type: 'bar',
                        data: { 
                            labels: ['Left Shoulder ROM', 'Right Shoulder ROM'], 
                            datasets: [{ 
                                label: 'Peak Range of Motion (Â°)', 
                                data: [summary.leftShoulderAbduction_ROM.max, summary.rightShoulderAbduction_ROM.max], 
                                backgroundColor: ['#764ba2', '#667eea'] 
                            }] 
                        },
                        options: { 
                            responsive: true, 
                            plugins: { title: { display: true, text: 'Bilateral Symmetry Comparison' }},
                            scales: { y: { beginAtZero: true, suggestedMax: 180, title: { display: true, text: 'ROM (Â°)' } } }
                        }
                    });
                }
            }
            
            generatePDF(data) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(20); doc.setTextColor(102, 126, 234); doc.text('Physio-Mimica: Shoulder Report', 20, 20);
                
                doc.setFontSize(12); doc.setTextColor(0, 0, 0);
                doc.text(`Session ID: ${data.session_id}`, 20, 35);
                doc.text(`Duration: ${data.duration.toFixed(2)}s`, 20, 42);
                doc.text(`Date: ${new Date(data.startTime).toLocaleString()}`, 20, 49);
                
                let yPos = 65;
                
                doc.setFontSize(14); doc.setTextColor(102, 126, 234); doc.text('Movement Quality Assessment', 20, yPos); yPos += 10;
                
                doc.setFontSize(10); doc.setTextColor(0, 0, 0);
                
                if (data.summary.discrepancy_summary.length > 0) {
                    data.summary.discrepancy_summary.forEach(d => {
                        if (yPos > 260) { doc.addPage(); yPos = 20; }
                        doc.setFont(undefined, 'bold'); doc.text(`${d.metric} (${d.severity}):`, 25, yPos); yPos += 6;
                        doc.setFont(undefined, 'normal');
                        const issueLines = doc.splitTextToSize(`Issue: ${d.issue}`, 160); doc.text(issueLines, 30, yPos); yPos += issueLines.length * 5;
                        const causeLines = doc.splitTextToSize(`Likely Cause: ${d.cause}`, 160); doc.text(causeLines, 30, yPos); yPos += causeLines.length * 5;
                        doc.setTextColor(100, 100, 100);
                        const recLines = doc.splitTextToSize(`Recommendation: ${d.recommendation}`, 160); doc.text(recLines, 30, yPos); yPos += recLines.length * 5 + 3;
                        doc.setTextColor(0, 0, 0);
                    });
                } else {
                    doc.setTextColor(67, 233, 123); doc.text('No significant discrepancies detected. Excellent performance!', 25, yPos); yPos += 10; doc.setTextColor(0, 0, 0);
                }

                if (window.myTimeSeriesChart) {
                    doc.addPage();
                    doc.text('Joint Angle Progression', 20, 20);
                    doc.addImage(document.getElementById('timeSeriesChart').toDataURL('image/png'), 'PNG', 20, 30, 170, 100);
                }
                
                if (window.mySymmetryChart) {
                    doc.text('Bilateral Symmetry', 20, 145);
                    doc.addImage(document.getElementById('symmetryChart').toDataURL('image/png'), 'PNG', 20, 155, 170, 100);
                }
                
                doc.save(`physio_mimica_shoulder_${data.session_id}.pdf`);
            }
        }
        
        // ========== REPETITION DETECTOR ==========
        class RepetitionDetector {
            constructor() {
                this.state = 'down'; // 'down', 'up'
                this.threshold = 30; // degrees change threshold
                this.peak = 0;
            }
            
            detectRep(metrics) {
                const currentValue = Math.max(metrics.leftShoulderAbduction || 0, metrics.rightShoulderAbduction || 0);
                if (this.state === 'down' && currentValue > this.threshold) {
                    this.state = 'up';
                    this.peak = currentValue;
                    return false;
                } else if (this.state === 'up') {
                    this.peak = Math.max(this.peak, currentValue);
                    if (this.peak - currentValue > this.threshold * 0.8) {
                        this.state = 'down';
                        this.peak = 0;
                        return true;
                    }
                }
                return false;
            }
            reset() { this.state = 'down'; this.peak = 0; }
        }
        
        const jointProcessor = new JointProcessor();
        const metricsCalculator = new MetricsCalculator();
        const discrepancyAnalyzer = new DiscrepancyAnalyzer();
        const dataRecorder = new DataRecorder();
        const reportGenerator = new ReportGenerator();
        let poseRenderer = null;
        let repDetector = null;
        let sessionData = {};

        const video = document.getElementById('video');

        document.getElementById('startBtn').addEventListener('click', startCamera);
        document.getElementById('calibrateBtn').addEventListener('click', calibrate);
        document.getElementById('recordBtn').addEventListener('click', startRecording);
        document.getElementById('stopBtn').addEventListener('click', stopRecording);
        document.getElementById('reportBtn').addEventListener('click', generateReport);
        
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 1280 }, height: { ideal: 720 } } });
                video.srcObject = stream;
                await video.play();
                
                detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, { modelType: poseDetection.movenet.modelType.SINGLEPOSE_THUNDER });
                poseRenderer = new PoseRenderer(document.getElementById('canvas'));
                
                document.getElementById('startBtn').disabled = true;
                updateStatus('Validating Position...', 'status-validating');
                detectPose();
            } catch (error) { 
                alert('Failed to start camera. Please check permissions.');
            }
        }
        
        function calibrate() {
            if (!isPositionValid) { alert('Please ensure you are fully visible before calibrating.'); return; }
            
            updateStatus('Calibrating... Stand naturally with arms at sides', 'status-validating');
            isCalibrating = true;
            
            setTimeout(() => {
                isCalibrating = false;
                if (lastPose) {
                    const joints = jointProcessor.processKeypoints(lastPose.keypoints);
                    if (joints.C6 && joints.C7) {
                        calibrationData.baseline = {
                            leftShoulderY: joints.C6.y,
                            rightShoulderY: joints.C7.y
                        };
                        document.getElementById('recordBtn').disabled = false;
                        updateStatus('Calibration Complete. Ready to record.', 'status-active');
                    } else {
                        updateStatus('Calibration Failed. Shoulders not visible.', 'status-idle');
                        alert('Calibration failed. Please ensure your shoulders are clearly visible.');
                    }
                } else {
                    updateStatus('Calibration Failed. No pose detected.', 'status-idle');
                    alert('Calibration failed. Please try again.');
                }
            }, 3000);
        }
        
        function startRecording() {
            dataRecorder.reset();
            metricsCalculator.reset();
            repCount = 0;
            repDetector = new RepetitionDetector();
            
            isRecording = true;
            sessionData = {
                session_id: `S${Date.now()}`,
                startTime: Date.now()
            };
            
            document.getElementById('recordBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('reportBtn').disabled = true;
            document.getElementById('calibrateBtn').disabled = true;
            document.getElementById('sessionId').textContent = sessionData.session_id;
            
            document.getElementById('repCounter').style.display = 'block';
            document.getElementById('repCounter').textContent = `Rep: 0/${targetReps}`;
            startPaceIndicator();
            
            updateStatus('Recording...', 'status-recording');
        }
        
        function startPaceIndicator() {
            const paceDiv = document.getElementById('paceIndicator');
            paceDiv.style.display = 'flex';
            const pacing = CONFIG.pacing.shoulder_rom;
            const totalCycle = (pacing.up + pacing.down) * 1000;
            let phase = 'up';
            
            paceInterval = setInterval(() => {
                if (phase === 'up') {
                    paceDiv.textContent = 'â†‘';
                    paceDiv.style.background = 'rgba(67, 233, 123, 0.5)';
                    setTimeout(() => {
                        phase = 'down';
                        paceDiv.textContent = 'â†“';
                        paceDiv.style.background = 'rgba(245, 87, 108, 0.5)';
                    }, pacing.up * 1000);
                }
                phase = 'up';
            }, totalCycle);
        }
        
        function stopRecording() {
            isRecording = false;
            sessionData.endTime = Date.now();
            sessionData.duration = (sessionData.endTime - sessionData.startTime) / 1000;
            
            document.getElementById('recordBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('reportBtn').disabled = false;
            document.getElementById('calibrateBtn').disabled = false;
            
            document.getElementById('repCounter').style.display = 'none';
            document.getElementById('paceIndicator').style.display = 'none';
            
            if (paceInterval) clearInterval(paceInterval);
            paceInterval = null;
            
            updateStatus('Recording Stopped', 'status-active');
        }
        
        async function detectPose() {
            if (!detector) return;
            
            const poses = await detector.estimatePoses(video, { flipHorizontal: false });
            
            if (poses.length > 0) {
                lastPose = poses[0];
                const confidentKeypoints = lastPose.keypoints.filter(kp => kp.score > CONFIG.confidenceThreshold).length;
                
                if (confidentKeypoints >= CONFIG.minKeypointsForValidPose) {
                    if (!isPositionValid) {
                        isPositionValid = true;
                        document.getElementById('calibrateBtn').disabled = false;
                        updateStatus('Position Valid. Please Calibrate.', 'status-active');
                    }
                } else if (isPositionValid && !isRecording) {
                    isPositionValid = false;
                    document.getElementById('calibrateBtn').disabled = true;
                    updateStatus('Warning: Position compromised.', 'status-validating');
                }
                
                const joints = jointProcessor.processKeypoints(lastPose.keypoints);
                const metrics = metricsCalculator.calculateMetrics(joints);
                const discrepancies = discrepancyAnalyzer.analyze(metrics);
                
                if (poseRenderer) { poseRenderer.render(lastPose); }
                updateMetricsDisplay(metrics);
                updateDiscrepancyDisplay(discrepancies);
                
                if (isRecording && repDetector) {
                    if (repDetector.detectRep(metrics)) {
                        repCount++;
                        document.getElementById('repCounter').textContent = `Rep: ${repCount}/${targetReps}`;
                        if (repCount >= targetReps) {
                           setTimeout(() => { if (isRecording) stopRecording(); }, 1000);
                        }
                    }
                }
                
                if (isRecording) {
                    dataRecorder.addFrame({ metrics, discrepancies });
                    frameCount++;
                }
            } else if (isPositionValid && !isCalibrating && !isRecording) {
                isPositionValid = false;
                updateStatus('No pose detected. Please position yourself in frame.', 'status-validating');
            }
            
            updateFPS();
            animationId = requestAnimationFrame(detectPose);
        }
        
        function updateMetricsDisplay(metrics) {
            const container = document.getElementById('metricsContainer');
            container.innerHTML = '';
            
            const metricsToShow = {
                "L Shoulder Angle": metrics.leftShoulderAbduction,
                "R Shoulder Angle": metrics.rightShoulderAbduction,
                "Torso Lean": metrics.torsoAngle,
                "L Shoulder Hike": metrics.leftShoulderHike,
                "R Shoulder Hike": metrics.rightShoulderHike,
            };

            Object.entries(metricsToShow).forEach(([label, value]) => {
                if (value !== undefined && value !== null) {
                    const item = document.createElement('div');
                    item.className = 'metric-item';
                    const displayValue = value.toFixed(1);
                    const unit = label.includes('Angle') || label.includes('Lean') ? 'Â°' : 'px';
                    item.innerHTML = `
                        <div class="metric-label">${label}</div>
                        <div class="metric-value">${displayValue}<span class="metric-unit">${unit}</span></div>
                    `;
                    container.appendChild(item);
                }
            });
        }
        
        function updateDiscrepancyDisplay(discrepancies) {
            const container = document.getElementById('discrepancyContainer');
            container.innerHTML = '';
            
            if (discrepancies.length === 0 && isRecording) {
                container.innerHTML = '<div class="discrepancy-item severity-low"><strong>âœ“ Good Form</strong></div>';
            } else {
                discrepancies.forEach(d => {
                    const item = document.createElement('div');
                    item.className = `discrepancy-item severity-${d.severity}`;
                    item.innerHTML = `<strong>${d.metric}</strong>`;
                    container.appendChild(item);
                });
            }
        }
        
        function generateReport() {
            const data = { ...sessionData, frames: dataRecorder.frames, summary: dataRecorder.generateSummary() };
            document.getElementById('reportContent').innerHTML = reportGenerator.generateHTMLReport(data);
            reportGenerator.renderCharts(data);
            document.getElementById('reportModal').style.display = 'flex';
            window.currentReportData = data;
        }
        
        function exportReport(format) {
            const data = window.currentReportData;
            if (!data) return;
            if (format === 'pdf') reportGenerator.generatePDF(data);
        }
        
        function updateStatus(text, className) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusIndicator').className = `status-indicator ${className}`;
        }
        
        function updateFPS() {
            const now = Date.now();
            fps = Math.round(1000 / (now - lastFrameTime));
            lastFrameTime = now;
            document.getElementById('frameCounter').textContent = `${frameCount} frames`;
            document.getElementById('fpsCounter').textContent = `${fps} FPS`;
        }

        function closeModal() { document.getElementById('reportModal').style.display = 'none'; }
        
        window.addEventListener('beforeunload', () => {
            if (animationId) cancelAnimationFrame(animationId);
            if (video.srcObject) video.srcObject.getTracks().forEach(track => track.stop());
            if (paceInterval) clearInterval(paceInterval);
        });
    </script>
