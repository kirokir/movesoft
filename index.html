<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        @media (max-width: 768px) {

<body>
    <div class="container">
        <div class="header">

            <div class="metrics-panel">

                    <button onclick="exportReport('json')" class="btn btn-info">Export JSON</button>

                    <button onclick="closeModal()" class="btn btn-danger">Close</button>

    </div>

    <script>
        // Core System Configuration
        const CONFIG = {
            fps: 30, // Reduced for more stable performance with heavier model
            smoothingWindow: 5,
            confidenceThreshold: 0.6, // Increased for higher quality detection
            minKeypointsForValidPose: 12,
            jointMap: {
                C1: 'nose', C2: 'left_eye', C3: 'right_eye', C4: 'left_ear', C5: 'right_ear',
                C6: 'left_shoulder', C7: 'right_shoulder', C8: 'left_elbow', C9: 'right_elbow',
                C10: 'left_wrist', C11: 'right_wrist', C12: 'left_hip', C13: 'right_hip',
                C14: 'left_knee', C15: 'right_knee', C16: 'left_ankle', C17: 'right_ankle'
            },
            normatives: {
                // Expanded normative data
                shoulder_rom: {
                    abduction: { min: 150, max: 180, optimal: 170 },
                    torsoLeanMax: 15, // Max allowable torso lean in degrees
                    symmetryDiffMax: 15 // Max allowable difference between L/R ROM
                },
                knee_flexion: {
                    flexion: { min: 90, max: 120, optimal: 110 },
                    hipFlexion: { min: 80, max: 110, optimal: 100 },
                    kneeValgusMax: 10, // Max inward knee movement angle
                    symmetryDiffMax: 10
                },
                balance: {
                    swayAreaMax: 2500 // Max postural sway area (pixels squared)
                }
            }
        };

        // Global State
        let detector = null;
        let isRecording = false;
        let isCalibrating = false;
        let isPositionValid = false;
        let animationId = null;
        let calibrationData = { pose: null, ratios: null };
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let fps = 0;
        let lastPose = null;
        let previousMetrics = {};
        window.myTimeSeriesChart = null;
        window.mySymmetryChart = null;

        // --- Class Definitions ---
        class JointProcessor {
            constructor() { this.smoothingBuffer = {}; }

            processKeypoints(keypoints) {
                const joints = {};
                keypoints.forEach(kp => {
                    const jointCode = Object.keys(CONFIG.jointMap).find(key => CONFIG.jointMap[key] === kp.name);
                    if (jointCode && kp.score > CONFIG.confidenceThreshold) {
                        joints[jointCode] = { x: kp.x, y: kp.y, z: kp.z || 0, confidence: kp.score };
                    }
                });
                return this.smoothJoints(joints);
            }

            smoothJoints(joints) {
                // EMA smoothing
                const alpha = 0.4;
                Object.keys(joints).forEach(code => {
                    if (!this.smoothingBuffer[code]) { this.smoothingBuffer[code] = joints[code]; }
                    this.smoothingBuffer[code].x = alpha * joints[code].x + (1 - alpha) * this.smoothingBuffer[code].x;
                    this.smoothingBuffer[code].y = alpha * joints[code].y + (1 - alpha) * this.smoothingBuffer[code].y;
                    this.smoothingBuffer[code].z = alpha * joints[code].z + (1 - alpha) * this.smoothingBuffer[code].z;
                    joints[code] = this.smoothingBuffer[code];
                });
                return joints;
            }
        }

        class MetricsCalculator {
            constructor() { this.romTracking = {}; }

            calculateAngle(p1, p2, p3) {
                if (!p1 || !p2 || !p3) return null;
                const v1 = { x: p1.x - p2.x, y: p1.y - p2.y };
                const v2 = { x: p3.x - p2.x, y: p3.y - p2.y };
                const dot = v1.x * v2.x + v1.y * v2.y;
                const mag1 = Math.sqrt(v1.x * v1.x + v1.y * v1.y);
                const mag2 = Math.sqrt(v2.x * v2.x + v2.y * v2.y);
                if (mag1 === 0 || mag2 === 0) return 0;
                const cosAngle = dot / (mag1 * mag2);
                return Math.acos(Math.max(-1, Math.min(1, cosAngle))) * 180 / Math.PI;
            }

            calculateVelocity(current, previous, deltaTime) {
                if (!previous || !current || !deltaTime) return 0;
                const dx = current.x - previous.x;
                const dy = current.y - previous.y;
                return Math.sqrt(dx*dx + dy*dy) / deltaTime;
            }
            
            calculateAcceleration(currentVel, previousVel, deltaTime) {
                if (previousVel === undefined || !deltaTime) return 0;
                return (currentVel - previousVel) / deltaTime;
            }

            calculateMetrics(joints, previousJoints, deltaTime) {
                const metrics = {};
                
                // --- Angles ---
                metrics.leftShoulderAngle = this.calculateAngle(joints.C8, joints.C6, joints.C12);
                metrics.rightShoulderAngle = this.calculateAngle(joints.C9, joints.C7, joints.C13);
                metrics.leftElbowAngle = this.calculateAngle(joints.C6, joints.C8, joints.C10);
                metrics.rightElbowAngle = this.calculateAngle(joints.C7, joints.C9, joints.C11);
                metrics.leftHipAngle = this.calculateAngle(joints.C6, joints.C12, joints.C14);
                metrics.rightHipAngle = this.calculateAngle(joints.C7, joints.C13, joints.C15);
                metrics.leftKneeAngle = this.calculateAngle(joints.C12, joints.C14, joints.C16);
                metrics.rightKneeAngle = this.calculateAngle(joints.C13, joints.C15, joints.C17);

                // Torso Lean
                if (joints.C6 && joints.C7 && joints.C12 && joints.C13) {
                    const shoulderMid = { x: (joints.C6.x + joints.C7.x) / 2, y: (joints.C6.y + joints.C7.y) / 2 };
                    const hipMid = { x: (joints.C12.x + joints.C13.x) / 2, y: (joints.C12.y + joints.C13.y) / 2 };
                    metrics.torsoAngle = 90 - (Math.atan2(shoulderMid.y - hipMid.y, shoulderMid.x - hipMid.x) * 180 / Math.PI);
                }

                // --- Dynamic Metrics ---
                if (previousJoints && deltaTime > 0) {
                    Object.keys(joints).forEach(jointCode => {
                        const vel = this.calculateVelocity(joints[jointCode], previousJoints[jointCode], deltaTime);
                        metrics[`vel_${jointCode}`] = vel;
                        metrics[`accel_${jointCode}`] = this.calculateAcceleration(vel, previousMetrics[`vel_${jointCode}`], deltaTime);
                    });
                }
                
                // Postural Sway (area of hip movement)
                if (isRecording) {
                    const hipMid = joints.C12 && joints.C13 ? { x: (joints.C12.x + joints.C13.x) / 2, y: (joints.C12.y + joints.C13.y) / 2 } : null;
                    if (hipMid) {
                        if (!this.swayPoints) this.swayPoints = [];
                        this.swayPoints.push(hipMid);
                        // Simplified sway calculation - range of movement
                        const xSway = Math.max(...this.swayPoints.map(p => p.x)) - Math.min(...this.swayPoints.map(p => p.x));
                        const ySway = Math.max(...this.swayPoints.map(p => p.y)) - Math.min(...this.swayPoints.map(p => p.y));
                        metrics.posturalSway = xSway * ySway;
                    }
                }

                this.updateROM(metrics);

                // --- Symmetry ---
                if (metrics.leftKneeAngle_ROM !== undefined && metrics.rightKneeAngle_ROM !== undefined) {
                    metrics.kneeSymmetryDifference = Math.abs(metrics.leftKneeAngle_ROM - metrics.rightKneeAngle_ROM);
                }
                if (metrics.leftShoulderAngle_ROM !== undefined && metrics.rightShoulderAngle_ROM !== undefined) {
                    metrics.shoulderSymmetryDifference = Math.abs(metrics.leftShoulderAngle_ROM - metrics.rightShoulderAngle_ROM);
                }
                
                previousMetrics = metrics;
                return metrics;
            }
            
            updateROM(metrics) {
                if (!isRecording) return;
                Object.keys(metrics).forEach(key => {
                    if (key.includes('Angle') && metrics[key] !== null) {
                        if (!this.romTracking[key]) { this.romTracking[key] = { min: metrics[key], max: metrics[key] }; }
                        this.romTracking[key].min = Math.min(this.romTracking[key].min, metrics[key]);
                        this.romTracking[key].max = Math.max(this.romTracking[key].max, metrics[key]);
                        metrics[`${key}_ROM`] = this.romTracking[key].max - this.romTracking[key].min;
                    }
                });
            }
            
            reset() { this.romTracking = {}; this.swayPoints = []; }
        }

        class DiscrepancyAnalyzer {
            analyze(metrics, task) {
                const discrepancies = [];
                const norm = CONFIG.normatives[task];
                if (!norm) return discrepancies;

                switch (task) {
                    case 'shoulder_rom':
                        const rom = metrics.rightShoulderAngle_ROM || metrics.leftShoulderAngle_ROM || 0;
                        if (rom < norm.abduction.min) {
                            discrepancies.push(this.createDiscrepancy('Shoulder ROM', 'low', `Range of motion (${rom.toFixed(0)}Â°) is below the expected minimum of ${norm.abduction.min}Â°.`, 'Focus on pendular exercises and wall slides to improve mobility.'));
                        }
                        if (Math.abs(metrics.torsoAngle || 0) > norm.torsoLeanMax) {
                            discrepancies.push(this.createDiscrepancy('Torso Lean', 'medium', `Excessive torso lean (${Math.abs(metrics.torsoAngle || 0).toFixed(0)}Â°) detected as compensation.`, 'Engage core muscles and focus on isolating shoulder movement.'));
                        }
                        if ((metrics.shoulderSymmetryDifference || 0) > norm.symmetryDiffMax) {
                             discrepancies.push(this.createDiscrepancy('Symmetry', 'medium', `Significant asymmetry (${metrics.shoulderSymmetryDifference.toFixed(0)}Â°) between left and right shoulder ROM.`, 'Incorporate unilateral exercises to strengthen the weaker side.'));
                        }
                        break;
                    
                    case 'knee_flexion':
                        const flexion = metrics.leftKneeAngle_ROM || metrics.rightKneeAngle_ROM || 0;
                         if (flexion < norm.flexion.min) {
                            discrepancies.push(this.createDiscrepancy('Knee Flexion', 'low', `Squat depth (${flexion.toFixed(0)}Â°) is below the expected minimum of ${norm.flexion.min}Â°.`, 'Improve ankle and hip mobility; try box squats to a lower surface.'));
                        }
                         if ((metrics.kneeSymmetryDifference || 0) > norm.symmetryDiffMax) {
                             discrepancies.push(this.createDiscrepancy('Symmetry', 'high', `Significant weight shift or asymmetry (${metrics.kneeSymmetryDifference.toFixed(0)}Â°) detected between knees.`, 'Focus on single-leg stability exercises like lunges and step-downs.'));
                        }
                        break;
                }
                return discrepancies;
            }

            createDiscrepancy(metric, severity, issue, recommendation) {
                return { metric, severity, issue, recommendation };
            }
        }
        
        class PoseRenderer {
            constructor(canvas) { this.canvas = canvas; this.ctx = canvas.getContext('2d'); }
            
            render(pose, metrics, discrepancies) {
                this.canvas.width = video.videoWidth; this.canvas.height = video.videoHeight;
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (isCalibrating) { this.drawTPoseSilhouette(); }

                if (!pose) return;
                const { keypoints } = pose;

                const connections = poseDetection.util.getAdjacentPairs(poseDetection.SupportedModels.MoveNet);
                this.ctx.strokeStyle = 'rgba(102, 126, 234, 0.7)';
                this.ctx.lineWidth = 3;
                
                connections.forEach(([i, j]) => {
                    const kp1 = keypoints[i]; const kp2 = keypoints[j];
                    if (kp1.score > CONFIG.confidenceThreshold && kp2.score > CONFIG.confidenceThreshold) {
                        this.ctx.beginPath(); this.ctx.moveTo(kp1.x, kp1.y); this.ctx.lineTo(kp2.x, kp2.y); this.ctx.stroke();
                    }
                });
                
                keypoints.forEach(kp => {
                    if (kp.score > CONFIG.confidenceThreshold) {
                        this.drawJoint(kp.x, kp.y, '#667eea');
                    }
                });
            }

            drawJoint(x, y, color) {
                this.ctx.beginPath(); this.ctx.arc(x, y, 8, 0, 2 * Math.PI);
                this.ctx.fillStyle = color; this.ctx.fill();
                this.ctx.strokeStyle = 'white'; this.ctx.lineWidth = 2; this.ctx.stroke();
            }

            drawTPoseSilhouette() {
                const w = this.canvas.width; const h = this.canvas.height;
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                this.ctx.lineWidth = 5; this.ctx.setLineDash([10, 5]);

                // Head
                this.ctx.beginPath(); this.ctx.arc(w/2, h*0.2, 30, 0, 2 * Math.PI); this.ctx.stroke();
                // Body
                this.ctx.beginPath(); this.ctx.moveTo(w/2, h*0.2 + 30); this.ctx.lineTo(w/2, h*0.6); this.ctx.stroke();
                // Arms
                this.ctx.beginPath(); this.ctx.moveTo(w*0.25, h*0.4); this.ctx.lineTo(w*0.75, h*0.4); this.ctx.stroke();
                // Legs
                this.ctx.beginPath(); this.ctx.moveTo(w/2, h*0.6); this.ctx.lineTo(w*0.4, h*0.9); this.ctx.stroke();
                this.ctx.beginPath(); this.ctx.moveTo(w/2, h*0.6); this.ctx.lineTo(w*0.6, h*0.9); this.ctx.stroke();
                
                this.ctx.setLineDash([]);
            }
        }

        class DataRecorder {
            constructor() { this.frames = []; }
            addFrame(frameData) { this.frames.push({ timestamp: new Date().toISOString(), ...frameData }); }
            
            exportJSON(sessionData) {
                const data = { ...sessionData, frames: this.frames, summary: this.generateSummary() };
                return JSON.stringify(data, null, 2);
            }
            
            exportCSV() {
                if (this.frames.length === 0) return '';
                const headers = ['timestamp', ...Object.keys(this.frames[0].metrics)];
                const rows = this.frames.map(f => {
                    const row = [f.timestamp];
                    Object.keys(this.frames[0].metrics).forEach(key => row.push(f.metrics[key] || ''));
                    return row.join(',');
                });
                return [headers.join(','), ...rows].join('\n');
            }
            
            generateSummary() {
                const summary = { metrics_summary: {}, discrepancy_summary: [] };
                const metricTotals = {}; let discrepancySet = new Map();

                this.frames.forEach(f => {
                    Object.entries(f.metrics).forEach(([key, value]) => {
                        if (typeof value === 'number' && !isNaN(value)) {
                            if (!metricTotals[key]) { metricTotals[key] = { sum: 0, count: 0, min: value, max: value }; }
                            metricTotals[key].sum += value; metricTotals[key].count++;
                            metricTotals[key].min = Math.min(metricTotals[key].min, value);
                            metricTotals[key].max = Math.max(metricTotals[key].max, value);
                        }
                    });
                    f.discrepancies.forEach(d => {
                        if (!discrepancySet.has(d.issue)) discrepancySet.set(d.issue, d);
                    });
                });
                
                Object.entries(metricTotals).forEach(([key, data]) => {
                    summary.metrics_summary[key] = {
                        average: data.sum / data.count, min: data.min,
                        max: data.max, range: data.max - data.min
                    };
                });
                
                summary.discrepancy_summary = Array.from(discrepancySet.values());
                return summary;
            }

            reset() { this.frames = []; }
        }

        class ReportGenerator {
            generateHTMLReport(data) {
                let html = `
                    <p><strong>Session ID:</strong> ${data.session_id}</p>
                    <p><strong>Task:</strong> ${data.task}</p>
                    <p><strong>Duration:</strong> ${data.duration.toFixed(2)}s</p>
                    <h3>Discrepancy Summary</h3>`;
                
                if (data.summary.discrepancy_summary.length > 0) {
                    html += '<ul>';
                    data.summary.discrepancy_summary.forEach(d => {
                        html += `<li><strong>${d.metric} (${d.severity}):</strong> ${d.issue} <em>${d.recommendation}</em></li>`;
                    });
                    html += '</ul>';
                } else {
                    html += '<p>No significant discrepancies detected. Good job!</p>';
                }
                
                html += '<h3>Metrics Analysis</h3><ul>';
                Object.entries(data.summary.metrics_summary).forEach(([key, stats]) => {
                    if (key.includes('Angle') || key.includes('Symmetry'))
                    html += `<li><strong>${key}:</strong> 
                        Avg: ${stats.average.toFixed(2)}, 
                        Range: ${stats.min.toFixed(2)} - ${stats.max.toFixed(2)}</li>`;
                });
                html += '</ul>';
                return html;
            }

            renderCharts(data) {
                const task = data.task;
                let keyMetric = null;
                if (task === 'knee_flexion') keyMetric = 'leftKneeAngle';
                else if (task === 'shoulder_rom') keyMetric = 'leftShoulderAngle';
                
                // Time Series Chart
                if (keyMetric) {
                    const labels = data.frames.map((_, i) => i);
                    const chartData = data.frames.map(f => f.metrics[keyMetric]);
                    if (window.myTimeSeriesChart) window.myTimeSeriesChart.destroy();
                    window.myTimeSeriesChart = new Chart(document.getElementById('timeSeriesChart'), {
                        type: 'line',
                        data: { labels, datasets: [{ label: keyMetric, data: chartData, borderColor: '#667eea', tension: 0.1 }] },
                        options: { responsive: true, plugins: { title: { display: true, text: 'Joint Angle Over Time' }}}
                    });
                }

                // Symmetry Chart
                const summary = data.summary.metrics_summary;
                let symmLabels = [], symmData = [];
                if (summary.leftShoulderAngle_ROM && summary.rightShoulderAngle_ROM) {
                    symmLabels = ['Left Shoulder ROM', 'Right Shoulder ROM'];
                    symmData = [summary.leftShoulderAngle_ROM.range, summary.rightShoulderAngle_ROM.range];
                } else if (summary.leftKneeAngle_ROM && summary.rightKneeAngle_ROM) {
                    symmLabels = ['Left Knee ROM', 'Right Knee ROM'];
                    symmData = [summary.leftKneeAngle_ROM.range, summary.rightKneeAngle_ROM.range];
                }

                if (symmLabels.length > 0) {
                    if (window.mySymmetryChart) window.mySymmetryChart.destroy();
                    window.mySymmetryChart = new Chart(document.getElementById('symmetryChart'), {
                        type: 'bar',
                        data: { labels: symmLabels, datasets: [{ label: 'Range of Motion (Â°)', data: symmData, backgroundColor: ['#764ba2', '#667eea'] }] },
                        options: { responsive: true, plugins: { title: { display: true, text: 'Bilateral Symmetry' }}}
                    });
                }
            }
        }
        
        // Initialize components
        const jointProcessor = new JointProcessor();
        const metricsCalculator = new MetricsCalculator();
        const discrepancyAnalyzer = new DiscrepancyAnalyzer();
        const dataRecorder = new DataRecorder();
        const reportGenerator = new ReportGenerator();
        let poseRenderer = null;
        let sessionData = {};

        // --- Core Application Logic ---
        document.getElementById('startBtn').addEventListener('click', startCamera);
        document.getElementById('calibrateBtn').addEventListener('click', calibrate);
        document.getElementById('recordBtn').addEventListener('click', startRecording);
        document.getElementById('stopBtn').addEventListener('click', stopRecording);
        document.getElementById('reportBtn').addEventListener('click', generateReport);
        
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: CONFIG.fps } }
                });
                video.srcObject = stream;
                await video.play();
                
                const detectorConfig = { modelType: poseDetection.movenet.modelType.SINGLEPOSE_THUNDER }; // Upgraded Model
                detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, detectorConfig);
                poseRenderer = new PoseRenderer(document.getElementById('canvas'));
                
                document.getElementById('startBtn').disabled = true;
                updateStatus('Validating Position...', 'status-validating');
                
                detectPose();
                
            } catch (error) { console.error('Error starting camera:', error); alert('Failed to start camera.'); }
        }
        
        function calibrate() {
            if (!isPositionValid) { alert('Please ensure you are fully visible in the frame before calibrating.'); return; }
            updateStatus('Calibrating... Hold T-Pose', 'status-validating');
            isCalibrating = true;
            
            setTimeout(() => {
                isCalibrating = false;
                if (lastPose) {
                    calibrationData.pose = lastPose;
                    // TODO: Calculate and store anatomical ratios
                    document.getElementById('recordBtn').disabled = false;
                    updateStatus('Calibration Complete. Ready to Record.', 'status-active');
                } else {
                    updateStatus('Calibration Failed. Pose not detected.', 'status-idle');
                }
            }, 5000); // 5 seconds for calibration
        }
        
        function startRecording() {
            dataRecorder.reset();
            metricsCalculator.reset();
            isRecording = true;
            sessionData = {
                session_id: `S${new Date().toISOString().replace(/[-:.]/g, '')}`,
                task: document.getElementById('taskSelect').value,
                orientation: document.getElementById('orientationSelect').value,
                startTime: Date.now()
            };
            
            document.getElementById('recordBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('reportBtn').disabled = true;
            document.getElementById('sessionId').textContent = sessionData.session_id;
            updateStatus('Recording...', 'status-recording');
        }
        
        function stopRecording() {
            isRecording = false;
            sessionData.endTime = Date.now();
            sessionData.duration = (sessionData.endTime - sessionData.startTime) / 1000;
            
            document.getElementById('recordBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('reportBtn').disabled = false;
            updateStatus('Recording Stopped', 'status-active');
        }
        
        async function detectPose() {
            if (!detector) return;
            
            const poses = await detector.estimatePoses(video, { flipHorizontal: false });
            
            if (poses.length > 0) {
                lastPose = poses[0];
                validatePosition(lastPose);
                
                const joints = jointProcessor.processKeypoints(lastPose.keypoints);
                const deltaTime = (Date.now() - lastFrameTime) / 1000;
                const metrics = metricsCalculator.calculateMetrics(joints, previousMetrics.joints, deltaTime);
                const discrepancies = discrepancyAnalyzer.analyze(metrics, document.getElementById('taskSelect').value);
                
                if (poseRenderer) { poseRenderer.render(lastPose, metrics, discrepancies); }
                updateMetricsDisplay(metrics);
                updateDiscrepancyDisplay(discrepancies);
                
                if (isRecording) {
                    dataRecorder.addFrame({ joints, metrics, discrepancies });
                    frameCount++;
                }
            }
            
            updateFPS();
            animationId = requestAnimationFrame(detectPose);
        }

        function validatePosition(pose) {
            if (isPositionValid) return;
            const confidentKeypoints = pose.keypoints.filter(kp => kp.score > CONFIG.confidenceThreshold).length;
            if (confidentKeypoints >= CONFIG.minKeypointsForValidPose) {
                isPositionValid = true;
                document.getElementById('calibrateBtn').disabled = false;
                updateStatus('Position OK. Please Calibrate.', 'status-active');
            }
        }
        
        function updateMetricsDisplay(metrics) {
            const container = document.getElementById('metricsContainer');
            container.innerHTML = ''; // Clear previous metrics
            const metricsToShow = {
                "L Shoulder Angle": metrics.leftShoulderAngle,
                "R Shoulder Angle": metrics.rightShoulderAngle,
                "L Knee Angle": metrics.leftKneeAngle,
                "R Knee Angle": metrics.rightKneeAngle,
                "Torso Lean": metrics.torsoAngle,
                "Postural Sway": metrics.posturalSway
            };

            Object.entries(metricsToShow).forEach(([label, value]) => {
                if (value !== undefined && value !== null) {
                    const item = document.createElement('div');
                    item.className = 'metric-item';
                    item.innerHTML = `
                        <div class="metric-label">${label}</div>
                        <div class="metric-value">${value.toFixed(1)}<span class="metric-unit">${label.includes('Angle') ? 'Â°' : ''}</span></div>
                    `;
                    container.appendChild(item);
                }
            });
        }
        
        function updateDiscrepancyDisplay(discrepancies) {
            const container = document.getElementById('discrepancyContainer');
            container.innerHTML = '';
            discrepancies.forEach(d => {
                const item = document.createElement('div');
                item.className = `discrepancy-item severity-${d.severity}`;
                item.innerHTML = `<strong>${d.metric}:</strong> ${d.issue}`;
                container.appendChild(item);
            });
        }
        
        function generateReport() {
            const data = { ...sessionData, frames: dataRecorder.frames, summary: dataRecorder.generateSummary() };
            document.getElementById('reportContent').innerHTML = reportGenerator.generateHTMLReport(data);
            reportGenerator.renderCharts(data);
            document.getElementById('reportModal').style.display = 'flex';
        }
        
        function exportReport(format) {
            const data = { ...sessionData, frames: dataRecorder.frames, summary: dataRecorder.generateSummary() };
            const filename = `physio_mimica_${sessionData.session_id}`;

            if (format === 'json') {
                downloadFile(JSON.stringify(data, null, 2), `${filename}.json`, 'application/json');
            } else if (format === 'csv') {
                downloadFile(dataRecorder.exportCSV(), `${filename}.csv`, 'text/csv');
            }
        }
        
        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = filename; a.click();
            URL.revokeObjectURL(url);
        }

        function updateStatus(text, className) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusIndicator').className = `status-indicator ${className}`;
        }
        
        function updateFPS() {
            const now = Date.now();
            fps = Math.round(1000 / (now - lastFrameTime));
            lastFrameTime = now;
            document.getElementById('frameCounter').textContent = `${frameCount} frames`;
            document.getElementById('fpsCounter').textContent = `${fps} FPS`;
        }

        function closeModal() { document.getElementById('reportModal').style.display = 'none'; }
        
        window.addEventListener('beforeunload', () => {
            if (animationId) cancelAnimationFrame(animationId);
            if (video.srcObject) video.srcObject.getTracks().forEach(track => track.stop());
        });
    </script>
