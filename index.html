<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physio-Mimica Pro - Shoulder Analysis</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    
    <style>
        /* --- Base and Layout --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #A2B2EE 0%, #6A6AFF 100%);
            color: #333;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
            height: 100%;
        }

        .main-content {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 15px;
            min-height: 0;
        }
        
        /* --- Panel Styling --- */
        .panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 15px 20px;
        }

        .header-panel { font-size: 1.2rem; color: #4A55A2; font-weight: 600; }
        
        .status-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #555;
        }
        .status-indicator { display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .status-active { background: #28a745; } .status-recording { background: #dc3545; } 
        .status-idle { background: #6c757d; } .status-validating { background: #ffc107; }

        .video-panel {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .metrics-panel {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            min-height: 0;
        }
        .metrics-panel h3 { color: #4A55A2; margin-bottom: 15px; }

        /* --- Video & Canvas --- */
        .video-container {
            position: relative;
            width: 100%;
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 16/9;
            flex-grow: 1;
        }
        
        #video, #canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
        }
        #canvas { pointer-events: none; z-index: 1; }
        
        .video-overlay {
            position: absolute; z-index: 2; top: 15px; background: rgba(0, 0, 0, 0.6);
            color: white; border-radius: 8px; font-weight: bold; display: none;
        }
        .pace-indicator { right: 15px; width: 50px; height: 50px; font-size: 24px; display: none; align-items: center; justify-content: center;}
        .rep-counter { left: 15px; padding: 8px 15px; font-size: 1.2rem; }
        
        /* --- Controls & Buttons --- */
        .controls-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .controls-container .btn:first-child { grid-column: 1 / -1; } /* Start Camera is full width */

        .btn {
            padding: 12px 18px; border: none; border-radius: 12px; font-size: 1rem;
            font-weight: 600; cursor: pointer; transition: all 0.2s ease; color: white;
        }
        .btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.2); }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }

        .btn-start { background: linear-gradient(45deg, #667eea, #764ba2); }
        .btn-calibrate { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .btn-record { background: linear-gradient(45deg, #43e97b, #38f9d7); }
        .btn-stop { background: linear-gradient(45deg, #f093fb, #f5576c); }
        .btn-report { background: linear-gradient(45deg, #9890e3, #b1f4cf); }

        /* --- Metrics & Discrepancies --- */
        .metric-item { background: rgba(255, 255, 255, 0.5); border-radius: 8px; padding: 10px; margin-bottom: 8px; }
        .metric-label { font-size: 0.8rem; color: #555; margin-bottom: 3px; }
        .metric-value { font-size: 1.3rem; font-weight: bold; color: #333; }
        .metric-unit { font-size: 0.8rem; color: #888; margin-left: 4px; }
        
        .discrepancy-item { padding: 8px; margin: 4px 0; border-radius: 5px; font-size: 0.85rem; border-left-width: 4px; border-left-style: solid;}
        .severity-high { background: rgba(245, 87, 108, 0.2); border-color: #f5576c; }
        .severity-medium { background: rgba(255, 193, 7, 0.2); border-color: #ffc107; }
        .severity-low { background: rgba(67, 233, 123, 0.2); border-color: #43e97b; }

        /* --- Modal --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; border-radius: 20px; padding: 30px; max-width: 900px; width: 90%; max-height: 85vh; overflow-y: auto; }
        .chart-container { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
        .report-section { margin-bottom: 20px; } .report-section h3 { color: #4A55A2; border-bottom: 2px solid #667eea; padding-bottom: 5px; margin-bottom: 10px; }
        .report-discrepancy { border-left-width: 5px; border-left-style: solid; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .report-discrepancy-high { border-color: #f5576c; background-color: rgba(245, 87, 108, 0.1); }
        .report-discrepancy-medium { border-color: #ffc107; background-color: rgba(255, 193, 7, 0.1); }
        .report-discrepancy strong { display: block; font-size: 1.1em; margin-bottom: 5px; } .report-discrepancy p { margin: 3px 0; }
        .modal-controls { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;}

        /* --- Mobile Optimization --- */
        @media (max-width: 900px) {
            body, .app-container { padding: 10px; }
            .main-content { grid-template-columns: 1fr; }
            .video-panel { order: 1; }
            .metrics-panel { order: 2; max-height: 30vh; }
            .video-container { aspect-ratio: unset; flex-grow: 0; height: 35vh; }
            .btn { font-size: 0.9rem; padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="panel header-panel">
            Physio-Mimica Pro: Shoulder Analysis
        </div>
        
        <div class="panel status-panel">
            <div class="status-indicator">
                <div class="status-dot status-idle" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
            <div>
                <span id="fpsCounter">0 FPS</span> | 
                <span id="sessionId">--</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel video-panel">
                <div class="video-container">
                    <video id="video" style="display: none;"></video>
                    <canvas id="canvas"></canvas>
                    <div class="video-overlay pace-indicator" id="paceIndicator">↕</div>
                    <div class="video-overlay rep-counter" id="repCounter">Rep: 0/10</div>
                </div>
                 <div class="controls-container">
                    <button id="startBtn" class="btn btn-start">Start Camera</button>
                    <button id="calibrateBtn" class="btn btn-calibrate">Calibrate</button>
                    <button id="recordBtn" class="btn btn-record">Record</button>
                    <button id="stopBtn" class="btn btn-stop">Stop</button>
                    <button id="reportBtn" class="btn btn-report">Generate Report</button>
                </div>
            </div>
            
            <div class="panel metrics-panel">
                <h3>Live Metrics</h3>
                <div id="metricsContainer"></div>
                <h3 style="margin-top: 20px;">Movement Quality Alerts</h3>
                <div id="discrepancyContainer"></div>
            </div>
        </div>
        
        <div class="modal" id="reportModal">
            <div class="modal-content">
                <h2>Session Report</h2>
                <div id="reportContent"></div>
                <div class="chart-container"><canvas id="timeSeriesChart"></canvas></div>
                <div class="chart-container"><canvas id="symmetryChart"></canvas></div>
                <div class="modal-controls">
                    <button onclick="exportReport('pdf')" class="btn btn-start">Download PDF</button>
                    <button onclick="closeModal()" class="btn btn-stop">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Application States: IDLE, CAMERA_ON, CALIBRATED, RECORDING, FINISHED
        let appState = 'IDLE';

        // ========== CONFIGURATION ==========
        const CONFIG = {
            confidenceThreshold: 0.7,
            normatives: {
                shoulder_rom: {
                    abduction: { min: 150, max: 180 },
                    torsoLeanMax: 10,
                    shoulderHikeMax: 0.05, // Normalized screen height
                    torsoRotationMax: 0.2, // Normalized depth difference
                    symmetryDiffMax: 15
                }
            },
            pacing: { up: 2, down: 3 }
        };

        // ========== GLOBAL STATE & ELEMENTS ==========
        let pose, camera, calibrationData = { baseline: null };
        let lastFrameTime = performance.now();
        let repCount = 0, targetReps = 10, paceInterval = null;
        let sessionData = {};

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const canvasCtx = canvas.getContext('2d');
        
        const Landmark = { LEFT_SHOULDER: 11, RIGHT_SHOULDER: 12, LEFT_ELBOW: 13, RIGHT_ELBOW: 14, LEFT_HIP: 23, RIGHT_HIP: 24 };

        // ========== CLASS DEFINITIONS (Metrics, Analysis, Reporting, etc.) ==========
        class JointProcessor {
            processLandmarks(landmarks) {
                if (!landmarks) return {};
                const joints = {};
                for (const [name, index] of Object.entries(Landmark)) {
                    const lm = landmarks[index];
                    if (lm && lm.visibility > CONFIG.confidenceThreshold) joints[name] = { x: lm.x, y: lm.y, z: lm.z };
                }
                return joints;
            }
        }
        class MetricsCalculator {
            constructor() { this.romTracking = {}; }
            calculateAngle3D(p1, p2, p3) {
                if (!p1 || !p2 || !p3) return null;
                const v1 = { x: p1.x - p2.x, y: p1.y - p2.y, z: p1.z - p2.z };
                const v2 = { x: p3.x - p2.x, y: p3.y - p2.y, z: p3.z - p2.z };
                const dot = v1.x * v2.x + v1.y * v2.y + v1.z * v2.z;
                const mag1 = Math.sqrt(v1.x**2 + v1.y**2 + v1.z**2);
                const mag2 = Math.sqrt(v2.x**2 + v2.y**2 + v2.z**2);
                if (mag1 === 0 || mag2 === 0) return 0;
                return Math.acos(Math.max(-1, Math.min(1, dot / (mag1 * mag2)))) * 180 / Math.PI;
            }
            calculateMetrics(joints) {
                const metrics = {};
                metrics.leftShoulderAbduction = this.calculateAngle3D(joints.LEFT_ELBOW, joints.LEFT_SHOULDER, joints.LEFT_HIP);
                metrics.rightShoulderAbduction = this.calculateAngle3D(joints.RIGHT_ELBOW, joints.RIGHT_SHOULDER, joints.RIGHT_HIP);
                if (joints.LEFT_SHOULDER && joints.RIGHT_SHOULDER && joints.LEFT_HIP && joints.RIGHT_HIP) {
                    const shoulderMid = { y: (joints.LEFT_SHOULDER.y + joints.RIGHT_SHOULDER.y) / 2, x: (joints.LEFT_SHOULDER.x + joints.RIGHT_SHOULDER.x) / 2 };
                    const hipMid = { y: (joints.LEFT_HIP.y + joints.RIGHT_HIP.y) / 2, x: (joints.LEFT_HIP.x + joints.RIGHT_HIP.x) / 2 };
                    metrics.torsoAngle = Math.atan2(hipMid.y - shoulderMid.y, hipMid.x - shoulderMid.x) * 180 / Math.PI - 90;
                    metrics.torsoRotation = Math.abs(joints.LEFT_SHOULDER.z - joints.RIGHT_SHOULDER.z);
                }
                if (calibrationData.baseline && joints.LEFT_SHOULDER && joints.RIGHT_SHOULDER) {
                    metrics.leftShoulderHike = calibrationData.baseline.leftShoulderY - joints.LEFT_SHOULDER.y;
                    metrics.rightShoulderHike = calibrationData.baseline.rightShoulderY - joints.RIGHT_SHOULDER.y;
                }
                this.updateROM(metrics);
                if (metrics.leftShoulderAbduction_ROM !== undefined && metrics.rightShoulderAbduction_ROM !== undefined) {
                    metrics.shoulderSymmetryDifference = Math.abs(metrics.leftShoulderAbduction_ROM - metrics.rightShoulderAbduction_ROM);
                }
                return metrics;
            }
            updateROM(metrics) {
                if (appState !== 'RECORDING') return;
                ['leftShoulderAbduction', 'rightShoulderAbduction'].forEach(key => {
                    const value = metrics[key];
                    if (value !== null && !isNaN(value)) {
                        const romKey = `${key}_ROM`;
                        if (!this.romTracking[romKey] || value > this.romTracking[romKey]) this.romTracking[romKey] = value;
                        metrics[romKey] = this.romTracking[romKey];
                    }
                });
            }
            reset() { this.romTracking = {}; }
        }
        class DiscrepancyAnalyzer {
            analyze(metrics) {
                const discrepancies = []; const norm = CONFIG.normatives.shoulder_rom;
                const maxROM = Math.max(metrics.leftShoulderAbduction_ROM || 0, metrics.rightShoulderAbduction_ROM || 0);
                if (maxROM > 30 && maxROM < norm.abduction.min) discrepancies.push(this.create('Limited ROM', 'high', `Max abduction: ${maxROM.toFixed(0)}°`, 'Joint stiffness or weakness.', 'Pendulum exercises, wall slides.'));
                if (Math.abs(metrics.torsoAngle || 0) > norm.torsoLeanMax) discrepancies.push(this.create('Torso Lean', 'medium', `Leaned by ${Math.abs(metrics.torsoAngle || 0).toFixed(0)}°`, 'Weak deltoid/supraspinatus.', 'Perform against a wall.'));
                if ((metrics.torsoRotation || 0) > norm.torsoRotationMax) discrepancies.push(this.create('Torso Rotation', 'medium', `Body rotated to assist lift.`, 'Compensation for poor ROM.', 'Keep hips/shoulders square.'));
                const maxHike = Math.max(metrics.leftShoulderHike || 0, metrics.rightShoulderHike || 0);
                if (maxHike > norm.shoulderHikeMax) discrepancies.push(this.create('Shoulder Hiking', 'high', `Shoulder elevated during lift.`, 'Over-active upper trapezius.', 'Practice scapular setting.'));
                if ((metrics.shoulderSymmetryDifference || 0) > norm.symmetryDiffMax) discrepancies.push(this.create('Asymmetry', 'medium', `Difference of ${metrics.shoulderSymmetryDifference.toFixed(0)}° in ROM.`, 'Unilateral injury/imbalance.', 'Incorporate single-arm exercises.'));
                return discrepancies;
            }
            create(metric, severity, issue, cause, recommendation) { return { metric, severity, issue, cause, recommendation }; }
        }
        class DataRecorder {
            constructor() { this.frames = []; }
            addFrame(frameData) { this.frames.push({ timestamp: performance.now(), ...frameData }); }
            generateSummary() {
                const summary = { metrics_summary: {}, discrepancy_summary: [] }; const metricData = {}; const discrepancySet = new Map();
                this.frames.forEach(f => {
                    Object.entries(f.metrics).forEach(([key, value]) => { if (typeof value === 'number' && !isNaN(value)) { if (!metricData[key]) metricData[key] = []; metricData[key].push(value); }});
                    f.discrepancies.forEach(d => { if (!discrepancySet.has(d.issue)) discrepancySet.set(d.issue, d); });
                });
                Object.entries(metricData).forEach(([key, values]) => { const sum = values.reduce((a, b) => a + b, 0); summary.metrics_summary[key] = { average: sum / values.length, min: Math.min(...values), max: Math.max(...values) }; });
                summary.discrepancy_summary = Array.from(discrepancySet.values()); return summary;
            }
            reset() { this.frames = []; }
        }
        class ReportGenerator {
            generateHTML(data) {
                let html = `<div class="report-section"><h3>Session Overview</h3><p><strong>Session ID:</strong> ${data.session_id}</p><p><strong>Duration:</strong> ${data.duration.toFixed(1)}s</p><p><strong>Date:</strong> ${new Date(data.startTime).toLocaleString()}</p></div>`;
                html += '<div class="report-section"><h3>Movement Quality Analysis</h3>';
                if (data.summary.discrepancy_summary.length > 0) { data.summary.discrepancy_summary.forEach(d => { html += `<div class="report-discrepancy report-discrepancy-${d.severity}"><strong>${d.metric}</strong><p><strong>Issue:</strong> ${d.issue}</p><p><strong>Likely Cause:</strong> ${d.cause}</p><p><strong>Recommendation:</strong> ${d.recommendation}</p></div>`; });
                } else { html += '<p style="color: #28a745; font-weight: bold;">✓ No significant discrepancies detected. Excellent performance!</p>'; }
                return html + '</div>';
            }
            renderCharts(data) {
                const labels = data.frames.map((_, i) => i); const lData = data.frames.map(f => f.metrics.leftShoulderAbduction); const rData = data.frames.map(f => f.metrics.rightShoulderAbduction);
                if (window.myTimeSeriesChart) window.myTimeSeriesChart.destroy();
                window.myTimeSeriesChart = new Chart(document.getElementById('timeSeriesChart'), { type: 'line', data: { labels, datasets: [ { label: 'Left Shoulder', data: lData, borderColor: '#667eea', tension: 0.2 }, { label: 'Right Shoulder', data: rData, borderColor: '#764ba2', tension: 0.2 } ]}, options: { plugins: { title: { display: true, text: 'Shoulder Abduction Angle Over Time' } }, scales: { y: { beginAtZero: true, title: { display: true, text: 'Angle (°)' } } }} });
                const summary = data.summary.metrics_summary;
                if (summary.leftShoulderAbduction_ROM && summary.rightShoulderAbduction_ROM) {
                    if (window.mySymmetryChart) window.mySymmetryChart.destroy();
                    window.mySymmetryChart = new Chart(document.getElementById('symmetryChart'), { type: 'bar', data: { labels: ['Left ROM', 'Right ROM'], datasets: [{ label: 'Peak Range of Motion (°)', data: [summary.leftShoulderAbduction_ROM.max, summary.rightShoulderAbduction_ROM.max], backgroundColor: ['#764ba2', '#667eea'] }] }, options: { plugins: { title: { display: true, text: 'Bilateral Symmetry Comparison' }}, scales: { y: { beginAtZero: true, suggestedMax: 180, title: { display: true, text: 'ROM (°)' } } }} });
                }
            }
            generatePDF(data) {
                const { jsPDF } = window.jspdf; const doc = new jsPDF();
                doc.setFontSize(20); doc.setTextColor('#667eea'); doc.text('Physio-Mimica Pro: Shoulder Report', 20, 20);
                doc.setFontSize(12); doc.setTextColor(0);
                doc.text(`Session ID: ${data.session_id}`, 20, 35); doc.text(`Duration: ${data.duration.toFixed(1)}s`, 20, 42); doc.text(`Date: ${new Date(data.startTime).toLocaleString()}`, 20, 49);
                let yPos = 65; doc.setFontSize(14); doc.setTextColor('#667eea'); doc.text('Movement Quality Assessment', 20, yPos); yPos += 10;
                doc.setFontSize(10); doc.setTextColor(0);
                if (data.summary.discrepancy_summary.length > 0) { data.summary.discrepancy_summary.forEach(d => { if (yPos > 260) { doc.addPage(); yPos = 20; } doc.setFont(undefined, 'bold'); doc.text(`${d.metric} (${d.severity}):`, 25, yPos); yPos += 6; doc.setFont(undefined, 'normal'); const lines = doc.splitTextToSize(`Issue: ${d.issue}\nCause: ${d.cause}\nRecommendation: ${d.recommendation}`, 160); doc.text(lines, 30, yPos); yPos += lines.length * 5 + 3; });
                } else { doc.setTextColor('#28a745'); doc.text('✓ No significant discrepancies detected.', 25, yPos); yPos += 10; doc.setTextColor(0); }
                if (window.myTimeSeriesChart) { doc.addPage(); doc.text('Joint Angle Progression', 20, 20); doc.addImage(document.getElementById('timeSeriesChart').toDataURL('image/png'), 'PNG', 20, 30, 170, 90); }
                if (window.mySymmetryChart) { doc.text('Bilateral Symmetry', 20, 135); doc.addImage(document.getElementById('symmetryChart').toDataURL('image/png'), 'PNG', 20, 145, 170, 90); }
                doc.save(`physio_mimica_shoulder_${data.session_id}.pdf`);
            }
        }
        class RepetitionDetector {
            constructor() { this.state = 'down'; this.threshold = 45; this.peak = 0; }
            detectRep(metrics) {
                const val = Math.max(metrics.leftShoulderAbduction || 0, metrics.rightShoulderAbduction || 0);
                if (this.state === 'down' && val > this.threshold) { this.state = 'up'; this.peak = val; return false;
                } else if (this.state === 'up') { this.peak = Math.max(this.peak, val); if (this.peak - val > this.threshold * 0.7) { this.state = 'down'; this.peak = 0; return true; } }
                return false;
            }
            reset() { this.state = 'down'; this.peak = 0; }
        }

        // ========== INITIALIZE CLASSES ==========
        const jointProcessor = new JointProcessor();
        const metricsCalculator = new MetricsCalculator();
        const discrepancyAnalyzer = new DiscrepancyAnalyzer();
        const dataRecorder = new DataRecorder();
        const reportGenerator = new ReportGenerator();
        let repDetector = new RepetitionDetector();
        
        // ========== MEDIAPIPE HANDLER ==========
        function onResults(results) {
            const now = performance.now();
            document.getElementById('fpsCounter').textContent = `${(1000 / (now - lastFrameTime)).toFixed(0)} FPS`;
            lastFrameTime = now;
            
            canvasCtx.save(); canvasCtx.clearRect(0, 0, canvas.width, canvas.height); canvasCtx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
            
            if (results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#667eea', lineWidth: 4});
                drawLandmarks(canvasCtx, results.poseLandmarks, {color: '#764ba2', radius: 5});

                const joints = jointProcessor.processLandmarks(results.poseLandmarks);
                if (Object.keys(joints).length > 4) {
                    if(appState === 'IDLE') updateAppState('CAMERA_ON');
                    const metrics = metricsCalculator.calculateMetrics(joints);
                    const discrepancies = discrepancyAnalyzer.analyze(metrics);
                    updateMetricsDisplay(metrics);
                    updateDiscrepancyDisplay(discrepancies);
                    
                    if (appState === 'RECORDING') {
                        dataRecorder.addFrame({ metrics, discrepancies });
                        if (repDetector.detectRep(metrics)) {
                            repCount++; document.getElementById('repCounter').textContent = `Rep: ${repCount}/${targetReps}`;
                            if (repCount >= targetReps) setTimeout(() => { if (appState === 'RECORDING') handleStop(); }, 1000);
                        }
                    }
                }
            }
            if(appState === 'CALIBRATING') { canvasCtx.fillStyle = "rgba(0, 0, 0, 0.7)"; canvasCtx.font = "bold 3vw sans-serif"; canvasCtx.textAlign = "center"; canvasCtx.fillText("Calibrating... Stand Still", canvas.width / 2, canvas.height / 2); }
            canvasCtx.restore();
        }

        // ========== CORE APPLICATION LOGIC & STATE MANAGEMENT ==========
        function updateAppState(newState) {
            appState = newState;
            const buttons = { start: document.getElementById('startBtn'), calibrate: document.getElementById('calibrateBtn'), record: document.getElementById('recordBtn'), stop: document.getElementById('stopBtn'), report: document.getElementById('reportBtn') };
            
            // Default: all disabled
            Object.values(buttons).forEach(btn => btn.disabled = true);
            
            switch (appState) {
                case 'IDLE':
                    buttons.start.disabled = false;
                    updateStatus('Ready', 'idle');
                    break;
                case 'CAMERA_ON':
                    buttons.start.disabled = false; // Allow restarting camera if needed
                    buttons.calibrate.disabled = false;
                    updateStatus('Camera On. Please Calibrate.', 'validating');
                    break;
                case 'CALIBRATED':
                    buttons.calibrate.disabled = false; // Allow recalibration
                    buttons.record.disabled = false;
                    updateStatus('Calibrated. Ready to Record.', 'active');
                    break;
                case 'CALIBRATING':
                    updateStatus('Calibrating...', 'validating');
                    break;
                case 'RECORDING':
                    buttons.stop.disabled = false;
                    updateStatus('Recording...', 'recording');
                    break;
                case 'FINISHED':
                    buttons.calibrate.disabled = false;
                    buttons.record.disabled = false;
                    buttons.report.disabled = false;
                    updateStatus('Session Finished. View Report.', 'active');
                    break;
            }
        }

        function handleStartCamera() {
            if (camera) { camera.start(); return; }
            pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
            pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
            pose.onResults(onResults);
            camera = new Camera(video, { onFrame: async () => { await pose.send({image: video}); }, width: 1280, height: 720 });
            camera.start().catch(e => { alert("Failed to start camera. Please grant permissions."); console.error(e); updateAppState('IDLE'); });
        }

        function handleCalibrate() {
            updateAppState('CALIBRATING');
            setTimeout(() => {
                const lastResults = pose.o[0];
                if (lastResults && lastResults.poseLandmarks) {
                    const joints = jointProcessor.processLandmarks(lastResults.poseLandmarks);
                    if (joints.LEFT_SHOULDER && joints.RIGHT_SHOULDER) {
                        calibrationData.baseline = { leftShoulderY: joints.LEFT_SHOULDER.y, rightShoulderY: joints.RIGHT_SHOULDER.y };
                        updateAppState('CALIBRATED');
                    } else { alert('Calibration failed: Shoulders not visible.'); updateAppState('CAMERA_ON'); }
                } else { alert('Calibration failed: No person detected.'); updateAppState('CAMERA_ON'); }
            }, 3000);
        }

        function handleRecord() {
            dataRecorder.reset(); metricsCalculator.reset(); repCount = 0; repDetector.reset();
            sessionData = { session_id: `S${Date.now()}`, startTime: Date.now() };
            document.getElementById('sessionId').textContent = sessionData.session_id;
            startPaceIndicator(); document.getElementById('repCounter').style.display = 'block';
            updateAppState('RECORDING');
        }

        function handleStop() {
            sessionData.endTime = Date.now();
            sessionData.duration = (sessionData.endTime - sessionData.startTime) / 1000;
            stopPaceIndicator(); document.getElementById('repCounter').style.display = 'none';
            updateAppState('FINISHED');
        }
        
        function handleGenerateReport() {
            const data = { ...sessionData, frames: dataRecorder.frames, summary: dataRecorder.generateSummary() };
            document.getElementById('reportContent').innerHTML = reportGenerator.generateHTML(data);
            reportGenerator.renderCharts(data);
            document.getElementById('reportModal').style.display = 'flex';
            window.currentReportData = data;
        }

        function startPaceIndicator() {
            const paceDiv = document.getElementById('paceIndicator'); paceDiv.style.display = 'flex';
            const totalCycle = (CONFIG.pacing.up + CONFIG.pacing.down) * 1000; let phase = 'up';
            paceInterval = setInterval(() => {
                if (phase === 'up') {
                    paceDiv.textContent = '↑'; paceDiv.style.background = 'rgba(67, 233, 123, 0.7)';
                    setTimeout(() => { phase = 'down'; paceDiv.textContent = '↓'; paceDiv.style.background = 'rgba(245, 87, 108, 0.7)'; }, CONFIG.pacing.up * 1000);
                }
                phase = 'up';
            }, totalCycle);
        }
        function stopPaceIndicator() { if (paceInterval) { clearInterval(paceInterval); paceInterval = null; } document.getElementById('paceIndicator').style.display = 'none'; }
        
        // ========== UI UPDATE & EVENT LISTENERS ==========
        function updateMetricsDisplay(metrics) { /* ... implementation from previous version ... */
            const container = document.getElementById('metricsContainer'); container.innerHTML = '';
            const metricsToShow = { "L Shoulder Angle": {val: metrics.leftShoulderAbduction, unit: '°'}, "R Shoulder Angle": {val: metrics.rightShoulderAbduction, unit: '°'}, "Torso Lean": {val: metrics.torsoAngle, unit: '°'}, "Torso Rotation": {val: (metrics.torsoRotation * 100), unit: '%'},};
            Object.entries(metricsToShow).forEach(([label, data]) => { if (data.val !== undefined && data.val !== null) { const item = document.createElement('div'); item.className = 'metric-item'; item.innerHTML = `<div class="metric-label">${label}</div><div class="metric-value">${data.val.toFixed(1)}<span class="metric-unit">${data.unit}</span></div>`; container.appendChild(item);}});
        }
        function updateDiscrepancyDisplay(discrepancies) { /* ... implementation from previous version ... */
            const container = document.getElementById('discrepancyContainer'); container.innerHTML = '';
            if (discrepancies.length === 0 && appState === 'RECORDING') { container.innerHTML = '<div class="discrepancy-item severity-low"><strong>✓ Good Form</strong></div>';
            } else { discrepancies.forEach(d => { const item = document.createElement('div'); item.className = `discrepancy-item severity-${d.severity}`; item.innerHTML = `<strong>${d.metric}</strong>`; container.appendChild(item); });}
        }
        function updateStatus(text, className) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusDot').className = `status-dot status-${className}`;
        }
        
        document.getElementById('startBtn').addEventListener('click', handleStartCamera);
        document.getElementById('calibrateBtn').addEventListener('click', handleCalibrate);
        document.getElementById('recordBtn').addEventListener('click', handleRecord);
        document.getElementById('stopBtn').addEventListener('click', handleStop);
        document.getElementById('reportBtn').addEventListener('click', handleGenerateReport);
        window.closeModal = () => { document.getElementById('reportModal').style.display = 'none'; }
        window.exportReport = (format) => { if (window.currentReportData && format === 'pdf') reportGenerator.generatePDF(window.currentReportData); }
        
        // Initialize App
        updateAppState('IDLE');
    </script>
</body>
</html>
