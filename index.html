    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); }

        .status-bar {

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }

        .chart-container { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
        .report-section { margin-bottom: 20px; } .report-section h3 { color: #667eea; border-bottom: 2px solid #667eea; padding-bottom: 5px; margin-bottom: 10px; }

        .report-discrepancy strong { display: block; font-size: 1.1em; margin-bottom: 5px; } .report-discrepancy p { margin: 3px 0; }

<body>
    <div class="container">
        <div class="header">
            <h1>Physio-Mimica Pro: Shoulder Analysis</h1>
        </div>
        
        <div class="status-bar">
            <div>
                <span class="status-indicator status-idle" id="statusIndicator"></span>
                <span id="statusText">Ready</span>
            </div>
            <div>
                <span id="fpsCounter">0 FPS</span> | 
                <span id="sessionId">--</span>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="video-section">
                <div class="video-container">
                    <video id="video" style="display: none;"></video>
                    <canvas id="canvas"></canvas>
                    <div class="pace-indicator" id="paceIndicator">â†•</div>
                    <div class="rep-counter" id="repCounter">Rep: 0/10</div>
                </div>
                 <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start Camera</button>
                    <button id="calibrateBtn" class="btn btn-info" disabled>Calibrate</button>
                    <button id="recordBtn" class="btn btn-success" disabled>Record</button>
                    <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
                    <button id="reportBtn" class="btn btn-primary" disabled>Generate Report</button>
                </div>
            </div>
            
            <div class="metrics-panel">
                <h3 style="margin-bottom: 15px; color: #667eea;">Live Metrics</h3>
                <div id="metricsContainer"></div>
                <div class="metric-label" style="margin-top: 20px;">Movement Quality Alerts</div>
                <div id="discrepancyContainer"></div>
            </div>
        </div>
        
        <!-- Report Modal -->
        <div class="modal" id="reportModal">
            <div class="modal-content">
                <h2>Session Report</h2>
                <div id="reportContent"></div>
                <div class="chart-container"><canvas id="timeSeriesChart"></canvas></div>
                <div class="chart-container"><canvas id="symmetryChart"></canvas></div>
                <div class="control-row" style="margin-top: 20px; justify-content: flex-end;">
                    <button onclick="exportReport('pdf')" class="btn btn-primary">Download PDF</button>
                    <button onclick="closeModal()" class="btn btn-danger">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // ========== CONFIGURATION ==========
        const CONFIG = {
            confidenceThreshold: 0.7, // Increased for clinical accuracy
            normatives: {
                shoulder_rom: {
                    abduction: { min: 150, max: 180, optimal: 170 },
                    torsoLeanMax: 10, // Stricter threshold
                    shoulderHikeMax: 0.05, // Normalized screen height
                    torsoRotationMax: 0.2, // Normalized depth difference
                    symmetryDiffMax: 15
                }
            },
            pacing: { up: 2, down: 3 } // Slower eccentric phase
        };

        // ========== GLOBAL STATE ==========
        let pose = null;
        let camera = null;
        let isRecording = false;
        let isCalibrating = false;
        let calibrationData = { baseline: null };
        let lastFrameTime = performance.now();
        let repCount = 0;
        let targetReps = 10;
        let paceInterval = null;
        
        window.myTimeSeriesChart = null;
        window.mySymmetryChart = null;

        // ========== DOM ELEMENTS ==========
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const canvasCtx = canvas.getContext('2d');
        
        // ========== LANDMARK MAPPING (BlazePose) ==========
        const Landmark = {
            LEFT_SHOULDER: 11, RIGHT_SHOULDER: 12,
            LEFT_ELBOW: 13,    RIGHT_ELBOW: 14,
            LEFT_WRIST: 15,    RIGHT_WRIST: 16,
            LEFT_HIP: 23,      RIGHT_HIP: 24
        };

        // ========== JOINT PROCESSOR CLASS ==========
        class JointProcessor {
            processLandmarks(landmarks) {
                if (!landmarks) return {};
                const joints = {};
                for (const [name, index] of Object.entries(Landmark)) {
                    const lm = landmarks[index];
                    if (lm && lm.visibility > CONFIG.confidenceThreshold) {
                        joints[name] = { x: lm.x, y: lm.y, z: lm.z, visibility: lm.visibility };
                    }
                }
                return joints;
            }
        }

        // ========== METRICS CALCULATOR CLASS ==========
        class MetricsCalculator {
            constructor() { this.romTracking = {}; }

            calculateAngle3D(p1, p2, p3) {
                if (!p1 || !p2 || !p3) return null;
                const v1 = { x: p1.x - p2.x, y: p1.y - p2.y, z: p1.z - p2.z };
                const v2 = { x: p3.x - p2.x, y: p3.y - p2.y, z: p3.z - p2.z };
                
                const dot = v1.x * v2.x + v1.y * v2.y + v1.z * v2.z;
                const mag1 = Math.sqrt(v1.x**2 + v1.y**2 + v1.z**2);
                const mag2 = Math.sqrt(v2.x**2 + v2.y**2 + v2.z**2);
                
                if (mag1 === 0 || mag2 === 0) return 0;
                return Math.acos(Math.max(-1, Math.min(1, dot / (mag1 * mag2)))) * 180 / Math.PI;
            }
            
            calculateMetrics(joints) {
                const metrics = {};
                
                metrics.leftShoulderAbduction = this.calculateAngle3D(joints.LEFT_ELBOW, joints.LEFT_SHOULDER, joints.LEFT_HIP);
                metrics.rightShoulderAbduction = this.calculateAngle3D(joints.RIGHT_ELBOW, joints.RIGHT_SHOULDER, joints.RIGHT_HIP);

                if (joints.LEFT_SHOULDER && joints.RIGHT_SHOULDER && joints.LEFT_HIP && joints.RIGHT_HIP) {
                    const shoulderMid = { y: (joints.LEFT_SHOULDER.y + joints.RIGHT_SHOULDER.y) / 2, x: (joints.LEFT_SHOULDER.x + joints.RIGHT_SHOULDER.x) / 2 };
                    const hipMid = { y: (joints.LEFT_HIP.y + joints.RIGHT_HIP.y) / 2, x: (joints.LEFT_HIP.x + joints.RIGHT_HIP.x) / 2 };
                    metrics.torsoAngle = Math.atan2(hipMid.y - shoulderMid.y, hipMid.x - shoulderMid.x) * 180 / Math.PI - 90;
                    metrics.torsoRotation = Math.abs(joints.LEFT_SHOULDER.z - joints.RIGHT_SHOULDER.z);
                }

                if (calibrationData.baseline && joints.LEFT_SHOULDER && joints.RIGHT_SHOULDER) {
                    metrics.leftShoulderHike = calibrationData.baseline.leftShoulderY - joints.LEFT_SHOULDER.y;
                    metrics.rightShoulderHike = calibrationData.baseline.rightShoulderY - joints.RIGHT_SHOULDER.y;
                }

                this.updateROM(metrics);
                
                if (metrics.leftShoulderAbduction_ROM !== undefined && metrics.rightShoulderAbduction_ROM !== undefined) {
                    metrics.shoulderSymmetryDifference = Math.abs(metrics.leftShoulderAbduction_ROM - metrics.rightShoulderAbduction_ROM);
                }
                
                return metrics;
            }
            
            updateROM(metrics) {
                if (!isRecording) return;
                ['leftShoulderAbduction', 'rightShoulderAbduction'].forEach(key => {
                    const value = metrics[key];
                    if (value !== null && !isNaN(value)) {
                        const romKey = `${key}_ROM`;
                        if (!this.romTracking[romKey] || value > this.romTracking[romKey]) {
                            this.romTracking[romKey] = value;
                        }
                        metrics[romKey] = this.romTracking[romKey];
                    }
                });
            }
            
            reset() { this.romTracking = {}; }
        }

        // ========== DISCREPANCY ANALYZER CLASS ==========
        class DiscrepancyAnalyzer {
            analyze(metrics) {
                const discrepancies = [];
                const norm = CONFIG.normatives.shoulder_rom;

                const maxROM = Math.max(metrics.leftShoulderAbduction_ROM || 0, metrics.rightShoulderAbduction_ROM || 0);
                if (maxROM > 30 && maxROM < norm.abduction.min) {
                     discrepancies.push(this.create('Limited Range of Motion', 'high', `Max abduction was ${maxROM.toFixed(0)}Â° (Target: ${norm.abduction.min}Â°+)`, 'Possible joint stiffness or muscle weakness.', 'Pendulum exercises, wall slides.'));
                }
                
                if (Math.abs(metrics.torsoAngle || 0) > norm.torsoLeanMax) {
                    discrepancies.push(this.create('Compensatory Torso Lean', 'medium', `Torso leaned by ${Math.abs(metrics.torsoAngle || 0).toFixed(0)}Â°.`, 'Compensating for weak deltoid/supraspinatus muscles.', 'Perform abduction against a wall to ensure upright torso.'));
                }

                if ((metrics.torsoRotation || 0) > norm.torsoRotationMax) {
                     discrepancies.push(this.create('Torso Rotation', 'medium', `Body rotated to assist lift.`, 'A common compensation to achieve perceived full range.', 'Focus on isolating shoulder movement. Keep hips and shoulders square.'));
                }
                
                const maxHike = Math.max(metrics.leftShoulderHike || 0, metrics.rightShoulderHike || 0);
                if (maxHike > norm.shoulderHikeMax) {
                     discrepancies.push(this.create('Shoulder Hiking', 'high', `Shoulder was elevated during abduction.`, 'Over-activation of upper trapezius, often due to rotator cuff weakness.', 'Practice depressing the shoulder blade (scapular setting) before lifting.'));
                }
                
                if ((metrics.shoulderSymmetryDifference || 0) > norm.symmetryDiffMax) {
                    discrepancies.push(this.create('Movement Asymmetry', 'medium', `Difference of ${metrics.shoulderSymmetryDifference.toFixed(0)}Â° between left and right ROM.`, 'Could indicate unilateral injury or muscle imbalance.', 'Incorporate single-arm exercises to strengthen the weaker side.'));
                }
                
                return discrepancies;
            }
            create(metric, severity, issue, cause, recommendation) { return { metric, severity, issue, cause, recommendation }; }
        }
        
        // ========== DATA & REPORTING CLASSES ==========
        class DataRecorder {
            constructor() { this.frames = []; }
            addFrame(frameData) { this.frames.push({ timestamp: performance.now(), ...frameData }); }
            generateSummary() {
                const summary = { metrics_summary: {}, discrepancy_summary: [] };
                const metricData = {}; 
                const discrepancySet = new Map();

                this.frames.forEach(f => {
                    Object.entries(f.metrics).forEach(([key, value]) => {
                        if (typeof value === 'number' && !isNaN(value)) {
                            if (!metricData[key]) metricData[key] = [];
                            metricData[key].push(value);
                        }
                    });
                    f.discrepancies.forEach(d => { if (!discrepancySet.has(d.issue)) discrepancySet.set(d.issue, d); });
                });
                
                Object.entries(metricData).forEach(([key, values]) => {
                    const sum = values.reduce((a, b) => a + b, 0);
                    summary.metrics_summary[key] = {
                        average: sum / values.length, 
                        min: Math.min(...values),
                        max: Math.max(...values),
                    };
                });
                
                summary.discrepancy_summary = Array.from(discrepancySet.values());
                return summary;
            }
            reset() { this.frames = []; }
        }

        class ReportGenerator {
            generateHTML(data) {
                let html = `<div class="report-section"><h3>Session Overview</h3><p><strong>Session ID:</strong> ${data.session_id}</p><p><strong>Duration:</strong> ${data.duration.toFixed(1)}s</p><p><strong>Date:</strong> ${new Date(data.startTime).toLocaleString()}</p></div>`;
                html += '<div class="report-section"><h3>Movement Quality Analysis</h3>';
                if (data.summary.discrepancy_summary.length > 0) {
                    data.summary.discrepancy_summary.forEach(d => { html += `<div class="report-discrepancy report-discrepancy-${d.severity}"><strong>${d.metric}</strong><p><strong>Issue:</strong> ${d.issue}</p><p><strong>Likely Cause:</strong> ${d.cause}</p><p><strong>Recommendation:</strong> ${d.recommendation}</p></div>`; });
                } else { html += '<p style="color: #43e97b; font-weight: bold;">âœ“ No significant discrepancies detected. Excellent performance!</p>'; }
                return html + '</div>';
            }

            renderCharts(data) {
                const labels = data.frames.map((_, i) => i);
                const lData = data.frames.map(f => f.metrics.leftShoulderAbduction);
                const rData = data.frames.map(f => f.metrics.rightShoulderAbduction);
                if (window.myTimeSeriesChart) window.myTimeSeriesChart.destroy();
                window.myTimeSeriesChart = new Chart(document.getElementById('timeSeriesChart'), { type: 'line', data: { labels, datasets: [ { label: 'Left Shoulder', data: lData, borderColor: '#667eea', tension: 0.2, fill: false }, { label: 'Right Shoulder', data: rData, borderColor: '#764ba2', tension: 0.2, fill: false } ]}, options: { plugins: { title: { display: true, text: 'Shoulder Abduction Angle Over Time' } }, scales: { y: { beginAtZero: true, title: { display: true, text: 'Angle (Â°)' } } }} });

                const summary = data.summary.metrics_summary;
                if (summary.leftShoulderAbduction_ROM && summary.rightShoulderAbduction_ROM) {
                    if (window.mySymmetryChart) window.mySymmetryChart.destroy();
                    window.mySymmetryChart = new Chart(document.getElementById('symmetryChart'), { type: 'bar', data: { labels: ['Left ROM', 'Right ROM'], datasets: [{ label: 'Peak Range of Motion (Â°)', data: [summary.leftShoulderAbduction_ROM.max, summary.rightShoulderAbduction_ROM.max], backgroundColor: ['#764ba2', '#667eea'] }] }, options: { plugins: { title: { display: true, text: 'Bilateral Symmetry Comparison' }}, scales: { y: { beginAtZero: true, suggestedMax: 180, title: { display: true, text: 'ROM (Â°)' } } }} });
                }
            }

            generatePDF(data) {
                const { jsPDF } = window.jspdf; const doc = new jsPDF();
                doc.setFontSize(20); doc.setTextColor('#667eea'); doc.text('Physio-Mimica Pro: Shoulder Report', 20, 20);
                doc.setFontSize(12); doc.setTextColor(0);
                doc.text(`Session ID: ${data.session_id}`, 20, 35); doc.text(`Duration: ${data.duration.toFixed(1)}s`, 20, 42); doc.text(`Date: ${new Date(data.startTime).toLocaleString()}`, 20, 49);
                let yPos = 65;
                doc.setFontSize(14); doc.setTextColor('#667eea'); doc.text('Movement Quality Assessment', 20, yPos); yPos += 10;
                doc.setFontSize(10); doc.setTextColor(0);
                if (data.summary.discrepancy_summary.length > 0) {
                    data.summary.discrepancy_summary.forEach(d => {
                        if (yPos > 260) { doc.addPage(); yPos = 20; }
                        doc.setFont(undefined, 'bold'); doc.text(`${d.metric} (${d.severity}):`, 25, yPos); yPos += 6;
                        doc.setFont(undefined, 'normal');
                        const lines = doc.splitTextToSize(`Issue: ${d.issue}\nCause: ${d.cause}\nRecommendation: ${d.recommendation}`, 160);
                        doc.text(lines, 30, yPos); yPos += lines.length * 5 + 3;
                    });
                } else { doc.setTextColor('#43e97b'); doc.text('âœ“ No significant discrepancies detected.', 25, yPos); yPos += 10; doc.setTextColor(0); }
                
                if (window.myTimeSeriesChart) { doc.addPage(); doc.text('Joint Angle Progression', 20, 20); doc.addImage(document.getElementById('timeSeriesChart').toDataURL('image/png'), 'PNG', 20, 30, 170, 90); }
                if (window.mySymmetryChart) { doc.text('Bilateral Symmetry', 20, 135); doc.addImage(document.getElementById('symmetryChart').toDataURL('image/png'), 'PNG', 20, 145, 170, 90); }
                doc.save(`physio_mimica_shoulder_${data.session_id}.pdf`);
            }
        }
        
        // ========== REPETITION DETECTOR ==========
        class RepetitionDetector {
            constructor() { this.state = 'down'; this.threshold = 45; this.peak = 0; }
            detectRep(metrics) {
                const val = Math.max(metrics.leftShoulderAbduction || 0, metrics.rightShoulderAbduction || 0);
                if (this.state === 'down' && val > this.threshold) {
                    this.state = 'up'; this.peak = val; return false;
                } else if (this.state === 'up') {
                    this.peak = Math.max(this.peak, val);
                    if (this.peak - val > this.threshold * 0.7) {
                        this.state = 'down'; this.peak = 0; return true;
                    }
                }
                return false;
            }
            reset() { this.state = 'down'; this.peak = 0; }
        }
        
        const jointProcessor = new JointProcessor();
        const metricsCalculator = new MetricsCalculator();
        const discrepancyAnalyzer = new DiscrepancyAnalyzer();
        const dataRecorder = new DataRecorder();
        const reportGenerator = new ReportGenerator();
        let repDetector = new RepetitionDetector();
        let sessionData = {};
        
        function onResults(results) {
            const now = performance.now();
            updateFPS(now);
            lastFrameTime = now;
            
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            canvasCtx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
            
            if (results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#667eea', lineWidth: 4});
                drawLandmarks(canvasCtx, results.poseLandmarks, {color: '#764ba2', lineWidth: 2, radius: 5});

                const joints = jointProcessor.processLandmarks(results.poseLandmarks);
                if (Object.keys(joints).length > 6) { // Check if main joints are visible
                    if (document.getElementById('calibrateBtn').disabled) updateStatus('Position Valid. Please Calibrate.', 'status-active');
                    const metrics = metricsCalculator.calculateMetrics(joints);
                    const discrepancies = discrepancyAnalyzer.analyze(metrics);
                    updateMetricsDisplay(metrics);
                    updateDiscrepancyDisplay(discrepancies);
                    
                    if (isRecording) {
                        dataRecorder.addFrame({ metrics, discrepancies });
                        if (repDetector.detectRep(metrics)) {
                            repCount++;
                            document.getElementById('repCounter').textContent = `Rep: ${repCount}/${targetReps}`;
                            if (repCount >= targetReps) setTimeout(() => { if (isRecording) stopRecording(); }, 1000);
                        }
                    }
                }
            }
            if(isCalibrating) {
                 canvasCtx.fillStyle = "rgba(255, 255, 255, 0.8)";
                 canvasCtx.font = "bold 30px sans-serif";
                 canvasCtx.textAlign = "center";
                 canvasCtx.fillText("Calibrating... Stand Still", canvas.width / 2, canvas.height / 2);
            }
            canvasCtx.restore();
        }

        // ========== CORE APPLICATION LOGIC ==========
        function startCamera() {
            pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
            pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
            pose.onResults(onResults);
            
            camera = new Camera(video, { onFrame: async () => { await pose.send({image: video}); }, width: 1280, height: 720 });
            camera.start().then(() => {
                document.getElementById('startBtn').disabled = true;
                document.getElementById('calibrateBtn').disabled = false;
                updateStatus('Camera started. Position yourself in frame.', 'status-validating');
            }).catch(e => {
                alert("Failed to start camera. Please grant permissions and ensure no other app is using it.");
                console.error(e);
            });
        }
        
        function calibrate() {
            updateStatus('Calibrating... Stand naturally with arms at your sides', 'status-validating');
            isCalibrating = true;
            
            setTimeout(() => {
                isCalibrating = false;
                const lastResults = pose.o[0]; // Access last result from MediaPipe instance
                if (lastResults && lastResults.poseLandmarks) {
                    const joints = jointProcessor.processLandmarks(lastResults.poseLandmarks);
                    if (joints.LEFT_SHOULDER && joints.RIGHT_SHOULDER) {
                        calibrationData.baseline = {
                            leftShoulderY: joints.LEFT_SHOULDER.y,
                            rightShoulderY: joints.RIGHT_SHOULDER.y
                        };
                        document.getElementById('recordBtn').disabled = false;
                        updateStatus('Calibration Complete. Ready to record.', 'status-active');
                    } else { alert('Calibration failed. Shoulders not clearly visible.'); }
                } else { alert('Calibration failed. No person detected.'); }
            }, 3000);
        }
        
        function startRecording() {
            dataRecorder.reset(); metricsCalculator.reset(); repCount = 0; repDetector.reset();
            isRecording = true;
            sessionData = { session_id: `S${Date.now()}`, startTime: Date.now() };
            
            document.getElementById('recordBtn').disabled = true; document.getElementById('stopBtn').disabled = false;
            document.getElementById('reportBtn').disabled = true; document.getElementById('calibrateBtn').disabled = true;
            document.getElementById('sessionId').textContent = sessionData.session_id;
            
            document.getElementById('repCounter').style.display = 'block';
            document.getElementById('repCounter').textContent = `Rep: 0/${targetReps}`;
            startPaceIndicator();
            updateStatus('Recording...', 'status-recording');
        }
        
        function stopRecording() {
            isRecording = false;
            sessionData.endTime = Date.now();
            sessionData.duration = (sessionData.endTime - sessionData.startTime) / 1000;
            
            document.getElementById('recordBtn').disabled = false; document.getElementById('stopBtn').disabled = true;
            document.getElementById('reportBtn').disabled = false; document.getElementById('calibrateBtn').disabled = false;
            
            document.getElementById('repCounter').style.display = 'none'; document.getElementById('paceIndicator').style.display = 'none';
            if (paceInterval) clearInterval(paceInterval); paceInterval = null;
            updateStatus('Recording Stopped', 'status-active');
        }

        function startPaceIndicator() {
            const paceDiv = document.getElementById('paceIndicator'); paceDiv.style.display = 'flex';
            const totalCycle = (CONFIG.pacing.up + CONFIG.pacing.down) * 1000; let phase = 'up';
            paceInterval = setInterval(() => {
                if (phase === 'up') {
                    paceDiv.textContent = 'â†‘'; paceDiv.style.background = 'rgba(67, 233, 123, 0.5)';
                    setTimeout(() => { phase = 'down'; paceDiv.textContent = 'â†“'; paceDiv.style.background = 'rgba(245, 87, 108, 0.5)'; }, CONFIG.pacing.up * 1000);
                }
                phase = 'up';
            }, totalCycle);
        }
        
        function generateReport() {
            const data = { ...sessionData, frames: dataRecorder.frames, summary: dataRecorder.generateSummary() };
            document.getElementById('reportContent').innerHTML = reportGenerator.generateHTML(data);
            reportGenerator.renderCharts(data);
            document.getElementById('reportModal').style.display = 'flex';
            window.currentReportData = data;
        }

        // ========== UI UPDATE FUNCTIONS ==========
        function updateMetricsDisplay(metrics) {
            const container = document.getElementById('metricsContainer'); container.innerHTML = '';
            const metricsToShow = {
                "L Shoulder Angle": {val: metrics.leftShoulderAbduction, unit: 'Â°'},
                "R Shoulder Angle": {val: metrics.rightShoulderAbduction, unit: 'Â°'},
                "Torso Lean": {val: metrics.torsoAngle, unit: 'Â°'},
                "Torso Rotation": {val: (metrics.torsoRotation * 100), unit: '%'},
            };
            Object.entries(metricsToShow).forEach(([label, data]) => {
                if (data.val !== undefined && data.val !== null) {
                    const item = document.createElement('div'); item.className = 'metric-item';
                    item.innerHTML = `<div class="metric-label">${label}</div><div class="metric-value">${data.val.toFixed(1)}<span class="metric-unit">${data.unit}</span></div>`;
                    container.appendChild(item);
                }
            });
        }
        
        function updateDiscrepancyDisplay(discrepancies) {
            const container = document.getElementById('discrepancyContainer'); container.innerHTML = '';
            if (discrepancies.length === 0 && isRecording) {
                container.innerHTML = '<div class="discrepancy-item severity-low"><strong>âœ“ Good Form</strong></div>';
            } else {
                discrepancies.forEach(d => {
                    const item = document.createElement('div');
                    item.className = `discrepancy-item severity-${d.severity}`;
                    item.innerHTML = `<strong>${d.metric}</strong>`;
                    container.appendChild(item);
                });
            }
        }
        
        function updateStatus(text, className) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusIndicator').className = `status-indicator ${className}`;
        }
        
        function updateFPS(now) {
            const fps = 1000 / (now - lastFrameTime);
            document.getElementById('fpsCounter').textContent = `${fps.toFixed(0)} FPS`;
        }

        // ========== EVENT LISTENERS & GLOBAL FUNCTIONS ==========
        document.getElementById('startBtn').addEventListener('click', startCamera);
        document.getElementById('calibrateBtn').addEventListener('click', calibrate);
        document.getElementById('recordBtn').addEventListener('click', startRecording);
        document.getElementById('stopBtn').addEventListener('click', stopRecording);
        document.getElementById('reportBtn').addEventListener('click', generateReport);
        window.closeModal = () => { document.getElementById('reportModal').style.display = 'none'; }
        window.exportReport = (format) => { if (window.currentReportData && format === 'pdf') reportGenerator.generatePDF(window.currentReportData); }
    </script>
</body>
